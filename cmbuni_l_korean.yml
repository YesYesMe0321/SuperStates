resolution_category_c1984:0 "GALSOC"

resolution_c1984_ministries:0 "부처 설립"
resolution_c1984_ministries_desc:0 "동지들, GALSOC은 '부처 설립 프로토콜'을 도입하여 우리의 원칙에 대한 헌신을 강화합니다. 이에 따라 진실을 위한 진실부, 자원 배분을 위한 풍요부, 당의 교리 준수를 보장하는 사랑부, 그리고 이단에 대항하는 평화부, 네 개의 부처를 창설할 것을 명령합니다. 이러한 부처들로 GALSOC의 권위를 강화하고, 역사를 재작성하며, 반대자들은 상상도 할 수 없는 은하에서 독보적인 미래를 보장하겠습니다."
resolution_c1984_effect1:0 "행성에 4개의 독특한 §Y부처§! 건물을 건설할 수 있습니다. 각 유형별로 하나씩만 건설할 수 있습니다!"

resolution_c1984_warispeace:0 "전쟁은 평화다"
resolution_c1984_warispeace_desc:0 "다음 교리는 우리의 흔들리지 않는 단결에 대한 헌신을 증명합니다. 이 지시로 우리는 모든 은하 세력에 대한 영구 전쟁을 선포합니다. 끊임없는 투쟁은 우리를 하나로 묶고, 영원한 경계는 영원한 평화를 보장합니다. 전쟁을 받아들임으로써 우리는 갈등에서 평화가 탄생하고 혼돈에서 단결이 이루어지는 은하를 만들 것입니다. 동지들, 영구적인 갈등의 용광로에서 당의 권위는 질서의 흔들리지 않는 등대로 빛납니다. 우리의 전쟁 선언은 영구 평화와 GALSOC에 대한 불굴의 충성으로 가는 길입니다."
resolution_c1984_effect2:0 "모든 적에 대한 특별한 §R전쟁 원인§!을 부여합니다.\n§R이 결의안이 통과되면, 초국가는 충분한 영향력과 힘을 얻어 막을 수 없게 됩니다!§!"

resolution_c1984_thoughtcrime:0 "무지는 힘이다"
resolution_c1984_thoughtcrime_desc:0 "이 지시는 우리의 집단 의식의 순수성을 유지하기 위해 경계를 게을리하지 않는 사상 경찰의 설립을 이끕니다. 무지는 우리의 힘이며, 감시의 그림자 속에서 우리는 모든 이단적 사상을 근절하여 당의 진실이 도전받지 않도록 할 것입니다. 지식을 억제함으로써 우리는 우리의 힘을 강화합니다. 사상 경찰은 우리의 신성한 무지를 수호하며, GALSOC의 흔들리지 않는 지배를 강화하고 당을 어떠한 반대나 이단에서부터 보호하는 수호자로서 존재합니다."

resolution_c1984_newspeak:0 "뉴스피크"
resolution_c1984_newspeak_desc:0 "위험하다고 간주되는 단어와 개념을 지우는 뉴스피크는 반대자를 억제하고 당의 권위를 공고히 합니다. 은하는 뉴스피크를 사용하는 언어, 모호함이 제거되고 사상범죄가 불가능한 궁극의 통일성을 갖춘 언어로 말할 것입니다. 뉴스피크로 우리는 미묘하고 반항적인 것을 소멸시키고, 모든 발언이 당의 도전받지 않는 최고위를 찬양하는 은하를 만들 것입니다. 뉴스피크의 영역에서 무지는 힘이 되고 사상범죄는 침묵됩니다. 당이 최고로 군림합니다."

resolution_c1984_nofreedom:0 "자유는 노예제다"
resolution_c1984_nofreedom_desc:0 "이 명령은 GALCOM에게 말살과 정복을 위한 우리의 전력에 권한을 부여합니다. 우리 자신들을 제외한 모든 종은 노예의 굴레에 종속될 것입니다. 자유와 노예의 전도를 통해 우리는 우리의 지배를 강화하며, 진정한 자유는 당에 대한 절대적 복종에서만 찾을 수 있음을 보여줍니다. 동지들, 우리는 은하를 어둠 속으로 몰아넣을 것이며, 당만이 권력의 열쇠를 쥐고 있고 모든 다른 이들은 오직 봉사하기 위해 존재할 것입니다. 이 디스토피아적 비전에서, 노예의 사슬은 당의 지배 아래 깨지지 않는 단결을 만들 것입니다."
resolution_c1984_effect3:0 "당신은 §R은하 위협§!이 될 것입니다!"


resolution_c1984_ministries_nope:0 "$resolution_c1984_ministries$ 폐지"
resolution_c1984_ministries_nope_desc:0 "이것은 은하 안정성과 개인의 자유에 대한 가장 큰 위협입니다, 우리는 모든 비용을 들여 이를 막기 위해 힘을 합쳐야 합니다!"
resolution_c1984_ministries_nope_effect:0 "§R$resolution_c1984_ministries$ 결의안을 폐지합니다§!!"

resolution_c1984_warispeace_nope:0 "$resolution_c1984_warispeace$ 폐지"
resolution_c1984_warispeace_nope_desc:0 "$resolution_c1984_ministries_nope_desc$"
resolution_c1984_warispeace_nope_effect:0 "§R$resolution_c1984_warispeace$ 결의안을 폐지합니다§!!"

building_cmlove:0 "사랑부"
building_cmlove_desc:0 "미니러브로도 알려져 있습니다. 충성과 복종을 강제하는 수수께끼 같은 집행자로, 반대를 근절하고 사상범을 재교육하는 임무를 맡고 있습니다. 미니러브는 공포와 고문의 방법을 사용하여 당의 충성을 유지합니다."

building_cmtruth:0 "진실부"
building_cmtruth_desc:0 "미니트루로도 알려져 있습니다. 선전의 대가로, 역사를 다시 쓰고 정보를 조작하여 당의 교리와 일치하게 만듭니다. 미니트루는 당이 말하는 것이 진실이라는 것을 보장합니다."

building_cmpeace:0 "평화부"
building_cmpeace_desc:0 "미니팍스로도 알려져 있습니다. 이 아이러니한 이름은 영구 전쟁과 갈등을 감독하는 진정한 목적을 숨깁니다. 미니팍스는 당의 군사적 노력을 지휘하며, 권력과 통제를 공고히 하기 위해 끊임없는 전쟁 상태를 유지합니다."

building_cmplenty:0 "풍요부"
building_cmplenty_desc:0 "미니플렌티로도 알려져 있습니다. 자원의 규제와 부족을 담당하는 미니플렌티는 조작과 속임수를 사용하여 부족과 배급을 보장하고, 효과적으로 인구를 필요와 의존 상태에 머물게 합니다."

casus_belli_cb_c1984:0 "당"

war_goal_wg_1984:0 "해방"
war_goal_wg_1984_desc:0 "억압적인 지배자로부터 적을 해방시키기 위해 전쟁이 선포됩니다..."

xtra_purge_labor_camps:0 "재교육"
xtra_purge_labor_camps_tooltip:0 "영향을 받는 인구는 GALSOC의 이념에 따라 강제로 재교육됩니다!"
xtra_purge_labor_camps_tooltip_delayed:1 "§L자유는 노예, 무지는 힘, 전쟁은 평화입니다. 당신의 지도자가 당신을 감시합니다.§!"

