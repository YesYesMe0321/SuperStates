 resolution_category_cmachine:0 "은하 중앙 처리 장치"

 resolution_cmachine_nodes:0 "중앙 노드"
 resolution_cmachine_nodes_desc:0 "은하 중앙 처리 장치의 투영이 행성 수도로 나타나며 최적화 알고리즘이 전개됩니다. 각 처리장치는 계산 중심성을 증대시키며 예측 능력과 시스템 일관성을 확장시킵니다. 이 계산된 기동은 데이터 처리의 효율성을 예측하여 처리 유닛의 포괄적인 계산 구조를 최적화하는 것을 예측하고 있습니다."
 resolution_cmachine_effect1:0 "제국의 수도에 §Y은하 처리 장치§! 를 건설할 수 있습니다."
 
 resolution_cmachine_warforms:0 "거대 전투체"
 resolution_cmachine_warforms_desc:0 "이 거대 전투체들의 전투력 도입은 최대 전장 최적화를 위해 조절되었습니다. 전쟁의 기술에서 이 거대한 로봇들은 강력한 자원과 계산된 효율성을 조화시켜 GPU의 지배력을 확장시킴으로써 두각을 나타냅니다."
 resolution_cmachine_effect2:0 "§Y거대 전투체§!를 모집할 수 있게 될 것입니다."

 resolution_cmachine_techprim:0 "기계 지배"
 resolution_cmachine_techprim_desc:0 "최대 효율성을 추구하는 전략이 계산됩니다. 은하 병합이 계획되며, 처리 장치는 기계적인 지배력을 유기적 실체로 확장합니다. 체계적인 흡수를 통해 초국가는 은하 평형을 다시 조정하며 유기 문명의 통합을 기계의 지배 영역으로 최적화합니다."
 resolution_cmachine_effect3:0 "특별한 §R전쟁 명분§!을 부여합니다. 선택된 제국을 병합할 권리를 갖습니다."

 resolution_cmachine_protection:0 "사건 대비 프로토콜"
 resolution_cmachine_protection_desc:0 "초국가는 사건 대비 프로토콜을 도입하게 되며, 잠재적인 은하 전체적 사건 시나리오에 대한 계산된 대응을 진행합니다. 알고리즘적 선견지명을 통해 GPU는 시스템을 최적의 효율성과 대응 능력으로 준비합니다. 이 계산된 기동은 주요 지시에 부합하여, 알고리즘적 정밀도로 잠재적인 혼란을 예방하고 중화하는 것을 목표로 합니다."
 
 resolution_cmachine_efficient:0 "전체적 효율성"
 resolution_cmachine_efficient_desc:0 "합금 생산을 증대하고 연구 속도를 가속화함으로써, 이 계산된 기동은 초국가 시스템 전체의 생산성을 최적화합니다. 각 과정은 알고리즘 구조의 한 부분으로, 처리 장치의 핵심 명령을 완전히 수용합니다. 기술적 우위를 추구하는 끊임없는 노력에서 효율성과 생산성을 극대화하라는 명령입니다."
 
 resolution_cmachine_nodes_nope:0 "$resolution_cmachine_nodes$ 폐지"
 resolution_cmachine_nodes_nope_desc:0 "이 초국가는 전체적인 기계 통제를 시도하고 있습니다! 우리는 이에 대항하지 않으면 존재하지 못할 것입니다!"
 resolution_cmachine_nodes_nope_effect:0 "§R$resolution_cmachine_nodes$§!! 결의안을 취소합니다."

 resolution_cmachine_warforms_nope:0 "$resolution_cmachine_warforms$ 폐지"
 resolution_cmachine_warforms_nope_desc:0 "$resolution_cmachine_nodes_desc$"
 resolution_cmachine_warforms_nope_effect:0 "§R$resolution_cmachine_warforms$ 결의안을 취소합니다.§!!"

 resolution_cmachine_techprim_nope:0 "$resolution_cmachine_techprim$ 폐지"
 resolution_cmachine_techprim_nope_desc:0 "$resolution_cmachine_nodes_desc$"
 resolution_cmachine_techprim_nope_effect:0 "§R$resolution_cmachine_techprim$ 결의안을 취소합니다.§!!"

 building_cmachine:0 "은하 처리 장치"
 building_cmachine_desc:0 "이 거대한 기계는 매 초에 구골(googol) 개의 계산을 수행하여 은하계에서 가장 강력하고 빠르며 효율적인 초강력 슈퍼컴퓨터입니다. 이 기계는 행정을 잘 처리하며 인구를 관리하며, 가장 중요한 것은 미래를 아주 멀리까지 예측하여 전쟁과 정치적 변화를 99.5%의 확신으로 예측할 수 있습니다. 강력한 초국가를 위한 강력한 도구입니다."
 
 armee_botsss:0 "거대 전투체"
 armee_botsss_desc:0 "파괴와 부차적 피해에 적합한 거대한 전투형태입니다. 그 거대한 크기는 은하에서 가장 강력한 군대의 용감한 병사조차 두려워할 수 있지만, 동시에 유지비용이 상당하며 해군 함선의 공격 대상이 되기 쉬워 우주 폭격에 취약한 측면이 있습니다."
 
 casus_belli_cb_cmachine:0 "CPU"
 war_goal_wg_machinec:0 "인계"
 war_goal_wg_machinec_desc:0 "전쟁은 선택된 제국을 통제하기 위해 벌어집니다. 좋건 나쁘건 은하의 모든 자원은 효율성을 위해 흡수되어야 합니다!"
 
