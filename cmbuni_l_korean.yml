 resolution_category_cpizdec:0 "은하 기업"

 resolution_cpizdec_hq:0 "이사회 주최"
 resolution_cpizdec_hq_desc:0"은하 기업 본사를 수도 행성에 위치시키는 전망이 중요한 고려사항으로 나타납니다. 이 기업 요새는 경제적 능력과 전략적 통찰의 본질을 대변하며, 우주 전반에 울릴 수 있는 재무 지침을 재구성할 가능성이 있습니다. 이 상징적인 허브의 중심에는 은하 기업의 영향력이 확장될 수 있으며, 이로써 이사회의 지위가 상업과 통치의 문제에서 고려해야 할 힘으로 강화될 수 있을 것입니다."
 resolution_cpizdec_effect1:0 "제국의 수도에 §Y은하 기업 본사§! 를 건설할 수 있습니다."

 resolution_cpizdec_rostov:0 "사설 군사 계약업체"
 resolution_cpizdec_rostov_desc:0 "전략적 기동성의 새로운 차원으로 진입함에 따라, PMC의 구현은 은하 기업의 무기고를 확장합니다. PMC 공격 군단은 실용적 우위의 증거로 나타나며, 전술적 정확성으로 기업 이익을 보호할 준비가 되어 있습니다. 이 신중한 단계는 은하 군사에 강력한 측면을 도입하며 상업과 통제된 힘 사이의 시너지를 강조합니다."
 resolution_cpizdec_effect2:0 "§YPMC 부대§!를 모집할 수 있게 될 것입니다."

 resolution_cpizdec_brand:0 "글로벌 브랜딩"
 resolution_cpizdec_brand_desc:0 "초국가는 계획적 외교를 통해 브랜드 확장을 조정합니다. 이 계산된 단계는 강점, 기회, 약점 및 위험을 조화롭게 하기 위해 SWOT 분석을 활용하여 동맹을 형성하고 전쟁을 선포함으로써 상업과 통치를 강화합니다. 이 공생적인 접근을 통해 은하 기업의 휘장은 협동적 우위의 모범 사례로 펼쳐지며, 브랜드와 외교가 은하의 지형을 형성하는 곳에서 만나게 됩니다."
 resolution_cpizdec_effect3:0 "$resolution_crepublic_effect3$"

 resolution_cpizdec_crisis:0 "보호 기금 모금"
 resolution_cpizdec_crisis_desc:0 "초국가는 모금 계획을 펼치며 노련한 움직임을 드러냅니다. 준비에 대한 전략적 요구를 부과함으로써 기업은 외부 은하적 위협에 대한 방어력을 강화하기 위해 자원을 동원합니다. 표적 지원과 전술적 예견을 통해 은하 기업은 탄력성을 강화하며 기업 이익과 은하 안정을 보호하는 것을 보장합니다."
 
 resolution_cpizdec_taxes:0 "과세"
 resolution_cpizdec_taxes_desc:0 "재무 정책을 신중하게 재조정함으로써 이사회는 수익원을 확장하여 전략적 목표의 추구를 강화합니다. 이 분별 있는 단계는 번영과 권력 사이의 상관관계를 강화하며, 신중한 성장과 전략적 이점의 기업 윤리를 대변합니다."
 
 resolution_cpizdec_hq_nope:0 "$resolution_cpizdec_hq$ 폐지"
 resolution_cpizdec_hq_nope_desc:0 "이 성가신 기업은 너무 나댔습니다! 너무 늦기 전에 대가를 치르도록 해야 합니다!"
