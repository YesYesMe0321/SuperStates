 building_cgranhq:0 "은하 기업 본사"
 building_cgranhq_desc:0 "이 건물은 브랜드의 최종 본사로 기능합니다. 이사회가 여기에 상주하며 지속적으로 주식 시장을 모니터링하고 전체 은하를 대상으로 분석하며 여러 광고 캠페인을 시작하고 강점, 약점, 기회 및 위협을 분석합니다."
 
 pmc_rostov:0 "PMC 부대"
 pmc_rostov_desc:0 "특별한 사설 군사 계약업체로, 훈련을 받고 고용되어 살해 작전을 수행합니다. 그들은 무자비하고 효율적이지만 상당히 비용이 많이 듭니다. 밝은 면으로는 그들은 고용한 정부와 직접적으로 관련이 없어서 사실상 독립적으로 행동합니다..."
 
 casus_belli_cb_bord:0 "이사회"
 war_goal_wg_globalbranding:0 "브랜드 소개"
 war_goal_wg_globalbranding_desc:0 "전쟁은 제국의 고객층에 새로운 보편적 브랜드를 강제로 소개하기 위해 전개됩니다. 우리의 마케팅 분석은 그들의 인구통계가 우리 브랜드의 확장에 적합하다는 것을 입증했습니다..."
 
