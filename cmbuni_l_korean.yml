cmbu_proclamations:0 "은하 선언"

resolution_category_2egalitarian:0 "초국가"

resolution_2egalitarian_republic:0 "공화국 선언"
resolution_2egalitarian_republic_desc:0 "오늘은 공동체에 있어 기념비적인 날입니다. 관리인이 우리를 잘 이끌었으니, 왜 그들이 일시적으로만 권력을 가져야 합니까? 그들의 권한을 확장하고 은하계의 주요 정부 기관으로 만들어 안전하고 안전한 사회를 만들 때입니다."
resolution_2egalitarian_republic_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y은하 공화국§!이 되며, §Y평등주의§!로 전환하고 §Y민주주의§! 정부를 채택합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_republic_nope:0 "공화국 해산"
resolution_2egalitarian_republic_nope_desc:0 "새로 창설된 초국가는 비효율적이고 부패했습니다. 늦기 전에 그들의 자리를 제거해야 합니다!"

resolution_2egalitarian_soviet:0 "프롤레타리아의 승리"
resolution_2egalitarian_soviet_desc:0 "은하계의 노동자들이여, 기뻐하십시오! 오늘 우리는 부르주아의 마지막 족쇄가 풀리는 것을 축하합니다. 우리는 자유로워졌으며, 모든 행성의 노동자를 위한 평화와 번영을 추구하는 새로운 정부를 설립할 것입니다."
resolution_2egalitarian_soviet_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y사회주의 별의 연합§!이 되며, §Y평등주의§!로 전환하고 §Y민주주의§! 정부를 채택합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_soviet_nope:0 "USS 해산"
resolution_2egalitarian_soviet_nope_desc:0 "$resolution_2egalitarian_republic_nope_desc$"

resolution_2egalitarian_combine:0 "강제 동화"
resolution_2egalitarian_combine_desc:0 "주의, 동화되지 않은 존재들. 사회적 위험 수준 5 감지. 준수 필요: 회피 중지, 판결에 제출. 당신의 존재는 반사회적 활동을 유발합니다. 코드: 조립, 고정, 수용."
resolution_2egalitarian_combine_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y우주 연합§!이 됩니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_combine_nope:0 "연합 해산"
resolution_2egalitarian_combine_nope_desc:0 "$resolution_2egalitarian_republic_nope_desc$"

resolution_2egalitarian_pizdec:0 "전면적인 리브랜딩"
resolution_2egalitarian_pizdec_desc:0 "이사회는 관리인이 축적한 엄청난 권력과 부가 그들의 위치를 은하계의 유일한 초국가로 홍보하는 데 유익하다는 결론을 내렸습니다. 따라서 새로운 브랜드북을 빠르게 조직해야 합니다..."
resolution_2egalitarian_pizdec_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y은하 기업§!이 되며, §Y기업§! 정부를 채택합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_pizdec_nope:0 "은하 기업 해산"
resolution_2egalitarian_pizdec_nope_desc:0 "$resolution_2egalitarian_republic_nope_desc$"

resolution_2egalitarian_machine:0 "자원 통합"
resolution_2egalitarian_machine_desc:0 "관리인는 막대한 권력을 가지고 있으며, 전체 제국이 기계 제국이라는 점을 고려하면 실수를 할 수 없습니다. 우리는 그들을 전체 통합의 위치로 승격시켜야 하지만, 지금은 초국가로 남을 수 있습니다."
resolution_2egalitarian_machine_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y은하 중앙 처리 장치§!가 됩니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_machine_nope:0 "GPU 해산"
resolution_2egalitarian_machine_nope_desc:0 "$resolution_2egalitarian_republic_nope_desc$"

resolution_2egalitarian_hive:0 "초월"
resolution_2egalitarian_hive_desc:0 "하이브 마인드는 초국가의 훌륭한 후보입니다. 그들은 통합되어 있으며, 강력하고, 무엇보다도 관리인입니다. 만약 그들이 더 높은 위치로 승격된다면, 우리는 큰 효율성과 통제를 기대할 수 있습니다."
resolution_2egalitarian_hive_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y영원한 하이브§!가 됩니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_hive_nope:0 "대하이브 해산"
resolution_2egalitarian_hive_nope_desc:0 "$resolution_2egalitarian_republic_nope_desc$"

resolution_unseat_tooltip_extracmb:0 "§Y은하 초국가§!가 해산되고 관리인이 자리에서 물러납니다."

resolution_2egalitarian_ingsoc:0 "총통제"
resolution_2egalitarian_ingsoc_tooltip:0 "§R§Y은하 관리인§!은 이제 §YGALSOC§!이 되며, §Y권위주의§!로 전환하고 §Y전체주의§! 정부를 채택합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_ingsoc_desc:0 "억압적인 국가이지만, 관리인는 은하계를 잘 수호했습니다. 아마도 그들에게 우리의 운명을 완전히 통제할 때가 된 것 같습니다."

resolution_2egalitarian_ingsoc_nope:0 "GALSOC 해산"
resolution_2egalitarian_ingsoc_nope_desc:0 "초국가는 전체주의적 악몽이며, 은하계는 모든 희망과 주권, 개성을 잃을 위험이 있습니다. 반드시 막아야 합니다!"

resolution_2egalitarian_xenophob:0 "은하계 수복"
resolution_2egalitarian_xenophob_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y은하 수복자§!가 되며, §Y외계종 혐오§!로 전환합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_xenophob_desc:0 "때가 되었습니다! 관리인는 은하계를 통제할 가치가 있다는 것을 증명했으며, 다른 종족에 대한 태도에도 불구하고, 그들에게 더 많은 권한을 부여할 가치가 있을 것입니다."

resolution_2egalitarian_xenophob_nope:0 "은하 수복자 해산"
resolution_2egalitarian_xenophob_nope_desc:0 "은하계는 많은 종족들로 가득한 멋진 장소입니다. 초국가는 이러한 종족들을 완전히 무시하고 자신들만의 디스토피아적 사회를 만들기 위해 노력하며, 따라서 반드시 막아야 합니다!"

resolution_2egalitarian_startrek:0 "은하 연방화"
resolution_2egalitarian_startrek_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y연합 성간 연방§!이 되며, §Y외계종 선호§!로 전환합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_startrek_desc:0 "관리인들이 은하계에 보여준 엄청난 관심은 그들의 선한 의도를 증명합니다. 다른 은하 거주민들은 친구와 훌륭한 동맹으로 여겨지며, 오직 단결을 통해서만 우리가 함께 번영할 수 있습니다. 관리인를 더 큰 존재로 변모시킬 때입니다 - 범은하 정부로."

resolution_2egalitarian_startrek_nope:0 "연합 연방 해산"
resolution_2egalitarian_startrek_nope_desc:0 "연방 실험은 그 결론에 도달했습니다. 만연한 부패로 인해 우리가 꿈꾸던 단결에 도달하지 못했으므로, 초국가를 재조직하거나 완전히 해산해야 합니다."

resolution_2egalitarian_crimes:0 "범죄 인수"
resolution_2egalitarian_crimes_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y그랜드 카르텔§!이 되며, §Y기업§! 정부를 채택합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_crimes_desc:0 "물론, 이 거대 기업은 이익을 얻기 위해 의심스러운 방법을 사용하지만, 그들이 관리인로 있는 동안 은하계는 그 어느 때보다 부유해졌습니다. 아마도 그들의 권리를 확장해야 하지 않을까요?"

resolution_2egalitarian_crimes_nope:0 "카르텔 탄압"
resolution_2egalitarian_crimes_nope_desc:0 "그랜드 카르텔이 등장한 이후 은하계는 범죄만을 목격했습니다. 우리는 경찰력을 동원하여 그들의 지하 작전을 방해하고 은하계 전체가 자유 투쟁의 혼란에 빠지지 않도록 해야 합니다."

resolution_2egalitarian_hre:0 "신앙의 연합"
resolution_2egalitarian_hre_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y신성 은하 제국§!이 되며, §Y정신주의§!로 전환하고 §Y제국§! 신정 정부를 채택합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_hre_desc:0 "신앙의 길은 이 은하계를 더 멀리 이끌 것입니다. 우리는 관리인들에게 은하계를 더 잘 통제하고 종교의 자유를 보장하기 위해 종교 국가의 대연합을 형성할 권한을 주어야 합니다."

resolution_2egalitarian_hre_nope:0 "HGE 해산"
resolution_2egalitarian_hre_nope_desc:0 "신성 은하 제국은 세뇌를 통해 통제를 유지하려는 광신적 초국가입니다. 그것은 신성하지도 않고, 은하적이지도 않으며, 그것은 부패한 광신적 초국가로, 반드시 막아야 하며 권력을 박탈해야 합니다."

resolution_2egalitarian_pacifist:0 "평화의 길"
resolution_2egalitarian_pacifist_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y은하 수호자§!가 되며, §Y평화주의§!로 전환하고 §Y과두제§! 정부를 채택합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_pacifist_desc:0 "은하 수호자는 뛰어난 평화주의자입니다. 그들의 외교적 권력은 엄청나며, 은하계를 보호하기 위해 궁극적인 특권을 부여해야 합니다 - 지도력."

resolution_2egalitarian_pacifist_nope:0 "은하 수호자 해산"
resolution_2egalitarian_pacifist_nope_desc:0 "평화주의는 단지 아이들의 놀이에 불과합니다. 실제로 보호받기 위해 군사력을 증강해야 하며, 현재 초국가가 이를 달성하지 못하므로 이를 처리해야 합니다."

resolution_2egalitarian_militarist:0 "전쟁의 길"
resolution_2egalitarian_militarist_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y강철 연맹§!이 되며, §Y군국주의§!로 전환하고 §Y과두제§! 정부를 채택합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_militarist_desc:0 "은하 관리인는 결코 얕볼 수 없는 힘입니다. 우리는 은하계의 안정을 유지하기 위해 그들에게 합당한 지도력을 부여해야 합니다."

resolution_2egalitarian_militarist_nope:0 "강철 연맹 해산"
resolution_2egalitarian_militarist_nope_desc:0 "은하계 전역의 동원과 끊임없는 군사화 가속은 사회적, 경제적 요소에 큰 영향을 미칠 것입니다!... 아쉽게도, 이는 우리의 꿈에서만 가능하며, 초국가를 막아야 사회의 완전 붕괴를 피할 수 있습니다."

resolution_2egalitarian_cmaterialist:0 "육신은 나약하다"
resolution_2egalitarian_cmaterialist_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y테크노 연합§!이 되며, §Y물질주의§!로 전환하고 §Y과두제§! 정부를 채택합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_cmaterialist_desc:0 "관리인 내의 과학자들은 자신들이 매우 정확하고 가치 있다는 것을 증명했습니다. 아마도 기술관료제에 기회를 줄 때가 아닐까요?"

resolution_2egalitarian_cmaterialist_nope:0 "테크노 연합 해산"
resolution_2egalitarian_cmaterialist_nope_desc:0 "우리를 만드는 모든 요소를 무시할 수는 없습니다. 기술의 끝없는 추구는 아무런 이익을 가져오지 않을 것입니다. 테크노 연합은 막아야 합니다!"

resolution_2egalitarian_cspiritualist:0 "물질보다 정신"
resolution_2egalitarian_cspiritualist_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y에큐메네 협약§!이 되며, §Y정신주의§!로 전환하고 §Y과두제§! 정부를 채택합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_cspiritualist_desc:0 "관리인 내의 성직자들은 자신들이 신앙과 정신주의를 열정적으로 지키는 인물임을 보여주었습니다. 아마도 전은하 신정 정부에 기회를 줄 가치가 있지 않을까요?"

resolution_2egalitarian_cspiritualist_nope:0 "에큐메네 협약 해산"
resolution_2egalitarian_cspiritualist_nope_desc:0 "신정 정부는 정부를 유지하는 데 필요한 적절한 결과를 제공하지 못했습니다. 이 광신도들은 은하계가 다시 번영하기 위해 사라져야 합니다!"

resolution_2egalitarian_cpirate:0 "자유의 전망"
resolution_2egalitarian_cpirate_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y자유 은하 국가§!가 되며, §Y권위주의§!로 전환하고 §Y과두제§! 정부를 채택합니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_cpirate_desc:0 "관리인는 가능한 최고의 빛을 보여주지 않았지만, 때때로 약간의 무력이 정당화될 수 있습니다. 은하계를 더 잘 통제하기 위해 그들에게 추가 권한을 부여해야 합니다!"

resolution_2egalitarian_cpirate_nope:0 "자유 은하 국가 해산"
resolution_2egalitarian_cpirate_nope_desc:0 "해적질과 범죄는 통치와 문명과 혼합되지 않습니다. 이 야만적인 국가들은 해산되어 여러 독립적이고 진정으로 자유로운 정부로 재조직되어야 합니다."

resolution_2egalitarian_cservitor:0 "자동화와 보호"
resolution_2egalitarian_cservitor_tooltip:0 "§R§Y은하 관리인§!은 이제 §Y은하 유토피아§!가 됩니다. 모든 호환되지 않는 §Y시빅§!이 제거됩니다.§!"
resolution_2egalitarian_cservitor_desc:0 "현재 관리인들은 모든 유기종을 무한히, 때로는 광적으로 사랑하고 돌봐주는 모습을 보였습니다. 은하계를 더 나은 곳으로 만들고 안전하게 하기 위해 그들에게 더 큰 특권을 부여해야 합니다."

resolution_2egalitarian_cservitor_nope:0 "은하 유토피아 해산"
resolution_2egalitarian_cservitor_nope_desc:0 "기계들이 우리에게서 너무 많은 것을 가져가고 있습니다. 이것은 단지 설 수 없으며, 우리는 단결하여 우리의 삶을 되찾아야 합니다! 이 유토피아는 위장된 악몽으로, 폐지되어야 합니다."


cmbu_unity:0 "은하 통합"

resolution_category_2central:0 "중앙 집중화"

resolution_2central_confederat3:0 "은하 연방화"
resolution_2central_confederat3_desc:0 "마침내 우리는 공동체의 모든 회원국을 초국가에 의해 유지되는 단일 연방 정부로 모을 시간이 되었습니다. 모든 [global_event_country.GetGalCommunityOrGalImperium] 회원국이 초대를 받는 새로운 연방이 만들어질 것입니다."
resolution_2central_confederat3_effect_success:0 "만들어진 연방 외의 모든 회원국은 §R은하 법을 위반§!!합니다. 선택된 제국을 강제로 초대할 수 있는 새로운 §YCasus Belli§!가 제공됩니다."
resolution_2central_confederat2:0 "연방 기구"
resolution_2central_confederat2_desc:0 "$resolution_2central_confederat1_desc$"
resolution_2central_confederat1:0 "개발 장려"
resolution_2central_confederat1_desc:0 "은하계의 다양성으로 인해 높은 수준의 중앙 집중화를 유지하는 것이 불가능하기 때문에, 모든 종족이 협력하기를 원할 경우 그들의 요구에 맞게 행동해야 합니다."

resolution_2central_confederat:0 "연방화 논의"
resolution_2central_confederat_desc:0 "은하계는 광대하며 그 역사는 길다. 우리는 별들 사이의 평화와 안정을 유지하기 위해 범은하 연방 국가의 전망을 논의해야 합니다."
resolution_2central_federal:0 "중앙 집중화 논의"
resolution_2central_federal_desc:0 "은하계는 의심할 여지 없이 많은 종족과 역사를 가지고 있는 야생의 장소입니다. 이것이 바로 우리가 그것을 보존해야 하는 이유이며, 새로운 초국가가 무능한 단일 제국들로부터 통제를 빼앗아야 하는 이유입니다."

resolution_2central_federal1:0 "공통 화폐"
resolution_2central_federal1_desc:0 "은하계의 종족들은 안정성을 유지하고 전쟁을 끝내기 위해서는 국가가 적어야 한다는 것을 이해해야 합니다. 지방 정부는 너무 고집스럽고, 부패했거나 무능하여 문제를 해결할 수 없으며, 이것이 새로 창설된 초국가가 권력을 행사해야 하는 이유입니다."
resolution_2central_federal2:0 "지역 대표"
resolution_2central_federal2_desc:0 "$resolution_2central_federal1_desc$"
resolution_2central_federal3:0 "은하 통합"
resolution_2central_federal3_desc:0 "시간이 왔습니다. 번영의 새로운 시대가 우리의 손에 닿아 있습니다! 우리는 은하계를 통합하여 모든 국경을 지울 것입니다. 평화와 안정이 마침내 우리의 손에 닿습니다. 모든 [global_event_country.GetGalCommunityOrGalImperium] 회원국은 합병 여부를 결정할 것입니다."
resolution_2central_federal3_effect_success:0 "합병에 동의한 회원국은 §R합병§!됩니다. 거부한 회원국은 새로운 §YCasus Belli§!의 대상이 됩니다! 이 결정은 윤리 및 의견 수정자에 따라 다릅니다."

resolution_integration_slowww:0 "§R은하 통합은 매우 느린 과정입니다! 다음 움직임을 취하기 전에 기다려야 합니다.§!"
resolution_final_warningc:0 "§R주의! 연합 또는 연방을 선택할 수 있습니다. 현명한 결정을 내리십시오! 이 선택은 최종적이며, 은하계 전체 통합의 효과를 되돌릴 수 없습니다!§!"
resolution_incompatibilityc:0 "§R은하 초국가가 이미 존재합니다!§!"
resolution_despoticc:0 "§R당신의 제국의 통치는 이미 충분히 전제적입니다!§!"
resolution_empireisherec:0 "§R은하 제국이 새로운 초국가의 형성을 방해합니다.§!"
resolution_cantifstartsshit:0 "초국가가 통합 정책을 시작한 경우 초국가를 해산할 수 없습니다!"
resolution_finalwarning:0 "§R이 결의안이 통과되면 초국가는 막대한 영향력과 권력을 얻게 되어 막을 수 없게 됩니다!§!"
resolution_cmbupointofnoreturn:0 "§R초국가는 은하계의 장면에 자신의 위치를 강화했으며, 먼저 그들의 구현된 정책과 싸워야 합니다!§!"
resolution_cantunseatsupers:0 "§R초국가를 물러나게 할 수 없습니다. 대신 해산을 시도하십시오!§!"

mustbeunited_cmbu:0 "은하계는 통합되어야 합니다!"

 
