resolution_category_cstartrek:0 "연합 성간 연방"

resolution_cstartrek_council:0 "연방 통치"
resolution_cstartrek_council_desc:0 "이 정책은 협력과 상호 진보의 이상에 영감을 받아 은하 단결을 향한 대담하고 비전 있는 단계를 대표합니다. 별들의 연합 연방이 계속 성장하고 발전함에 따라, 우리의 번성하는 항성 공동체의 중심이 될 통치 및 외교의 중앙 허브를 창설할 때가 되었음이 분명합니다."
resolution_cstartrek_council_effect:0 "제국의 수도에 §Y연방 의회§!를 건설할 수 있습니다."

resolution_cstartrek_tdd:0 "전술 방위 부대"
resolution_cstartrek_tdd_desc:0 "이 엘리트 부대는 우리 회원 세계를 보호하고 은하계 전역의 평화와 안보를 유지하는 데 전념합니다. 고급 훈련, 최첨단 기술, 그리고 흔들림 없는 결의를 갖춘 이들은 우리의 가치와 이익을 보호하는 최전선에 서 있습니다. 이 결의안을 통과시킴으로써 우리는 방어 능력을 강화하고 연방이 은하에서 평화의 확고한 수호자로 남도록 보장합니다."
resolution_cstartrek_tdd_effect:0 "§Y전술 방위 부대§! 유닛을 모집할 수 있습니다."

resolution_cstartrek_primedir:0 "최우선 지시 외교"
resolution_cstartrek_primedir_desc:0 "최우선 지시 외교는 필요한 경우 은하의 우리 집단적 안보를 보호하고 평화와 협력의 원칙을 유지하기 위해 적대적 제국에 대한 방어 행동을 포함한 군사 개입을 할 수 있게 허용합니다. 이 지시는 회원 제국을 보호하고 우리의 공유된 가치의 완전성을 유지하겠다는 우리의 약속과 일치합니다."
resolution_cstartrek_primedir_effect:0 "선택된 제국을 병합하거나 속국화할 수 있는 특별한 §R전쟁 원인§!을 부여합니다."

resolution_cstartrek_crisis:0 "저항 프로토콜"
resolution_cstartrek_crisis_desc:0 "이 프로토콜은 은하 밖에서 발생할 수 있는 예상치 못한 도전에 대비하여 자원, 기술, 전략을 조정할 수 있게 해줍니다. 이 결의안은 우리 회원 제국을 보호하고 우리의 연합 전선의 장기적인 안보와 생존을 보장하는 데 대한 우리의 헌신을 강화합니다."

resolution_cstartrek_exchange:0 "문화 교류"
resolution_cstartrek_exchange_desc:0 "문화 교류는 항성 간 협력의 본질을 구현하며, 다양한 외계 문화의 가치를 증진시킵니다. 예술 협업, 지식 공유, 외교에 참여함으로써 모든 종이 행복과 상호 존중을 찾는 조화로운 공동체를 만들고자 합니다. 그들이 스스로의 단결력을 보여준 것처럼, 협력과 문화 다양성이 별들 사이와 서로 사이의 여정을 정의하는 공유된 미래를 함께 만들고자 합니다."

resolution_cstartrek_council_nope:0 "$resolution_cstartrek_council$ 폐지"
resolution_cstartrek_council_nope_desc:0 "연방에 의해 실행된 수상한 정책에 대한 결정을 내려야 합니다. 우리는 그들이 그렇게 우리의 사생활을 침해하도록 놔둘 수 없습니다!"
resolution_cstartrek_council_nope_effect:0 "§R$resolution_cstartrek_council$ 결의안을 폐지합니다§!!"

resolution_cstartrek_tdd_nope:0 "$resolution_cstartrek_tdd$ 폐지"
resolution_cstartrek_tdd_nope_desc:0 "$resolution_cstartrek_council_nope_desc$"
resolution_cstartrek_tdd_nope_effect:0 "§R$resolution_cstartrek_tdd$ 결의안을 폐지합니다§!!"

resolution_cstartrek_primedir_nope:0 "$resolution_cstartrek_primedir$ 폐지"
resolution_cstartrek_primedir_nope_desc:0 "$resolution_cstartrek_council_nope_desc$"
resolution_cstartrek_primedir_nope_effect:0 "§R$resolution_cstartrek_primedir$ 결의안을 폐지합니다§!!"

building_cfcouncil:0 "연방 의회"
building_cfcouncil_desc:0 "의회는 현재 정치적 주제를 논의하는 여러 회의실과 포럼으로 구성되어 있습니다. 모든 종이 여기에 오신 것을 환영하며, 다른 제국의 정부 건물과는 달리 여기에서는 어떠한 차별도 없습니다."

armee_tdd:0 "전술 방위 부대"
armee_tdd_desc:0 "TDD는 연방의 주요 방어력입니다. 그들은 은하의 평화와 안정을 유지하기 위해 적대성의 모든 형태를 진압하도록 배치됩니다. 직접적인 충돌이 없을 때, 전술 부대는 보통 평화 유지 부대의 역할을 맡습니다."

casus_belli_cb_cstartrek:0 "최우선 지시"
casus_belli_cb_cstartrek2:0 "최우선 지시"
war_goal_wg_cstartrek:0 "연방 강제화"
war_goal_wg_cstartrek_desc:0 "잠재적 위협으로부터 그들을 방어하고 은하 통합에 한 걸음 더 나아가기 위해 직접 통제하려는 의도로 전쟁이 선포됩니다."

war_goal_wg_cstartrek2:0 "임시 연합"
war_goal_wg_cstartrek2_desc:0 "잠재적 위협으로부터 그들을 방어하고 은하 통합에 한 걸음 더 나아가기 위해 속국화를 통해 통제하려는 의도로 전쟁이 선포됩니다."

mod_country_resource_max_unity_add:0 "단결 £unity£ 저장 용량"

