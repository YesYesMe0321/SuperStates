########## 은하 공화국 관련 ##########
c_galacticrepublic:0 "은하 공화국"
cmbu.002.name:0 "공화국의 탄생"
cmbu.002.desc:0 "은하계가 평등주의의 깃발 아래 단결하면서 중대한 사건이 발생하고, 새로운 장이 열립니다.\n\n수많은 별 시스템의 대표들이 엄숙한 집회에 모여 그들의 목소리가 희망과 기대감으로 울려 퍼집니다. 공간의 광활한 영역을 가로질러 다양한 종족과 문명이 과거의 분열을 초월하고 공동의 운명을 받아들입니다. 지칠 줄 모르는 협상과 협력의 정신을 통해 새로운 시대가 시작됩니다. 은하 공화국이 탄생하여 정의, 협력 및 통합의 이상을 반영합니다. 그것은 먼 과거에 은하계를 평화롭게 유지하려 했던 고대 질서의 이상을 반영하며 빛의 등불이 됩니다. 은하 공동체가 조화롭게 건설된 미래를 향해 첫 걸음을 내딛을 때, 별들 자체가 새로운 약속으로 빛나는 것처럼 보입니다."

cmbu.092.name:0 "공화국의 탄생"
cmbu.092.desc:0 "은하계가 평등주의의 깃발 아래 단결하면서 중대한 사건이 발생하고, 새로운 장이 열립니다.\n\n수많은 별 시스템의 대표들이 엄숙한 집회에 모여 그들의 목소리가 희망과 기대감으로 울려 퍼집니다. 공간의 광활한 영역을 가로질러 다양한 종족과 문명이 과거의 분열을 초월하고 공동의 운명을 받아들입니다. 지칠 줄 모르는 협상과 협력의 정신을 통해 새로운 시대가 시작됩니다. 은하 공화국이 탄생하여 정의, 협력 및 통합의 이상을 반영합니다. 그것은 먼 과거에 은하계를 평화롭게 유지하려 했던 고대 질서의 이상을 반영하며 빛의 등불이 됩니다. 은하 공동체가 조화롭게 건설된 미래를 향해 첫 걸음을 내딛을 때, 별들 자체가 새로운 약속으로 빛나는 것처럼 보입니다."

cmbu.002.a:0 "민주주의 만세!"
cmbu.002.b:0 "우리와 상관없는 일입니다."
cmbu.002.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y은하 공화국§!으로 알려집니다."

rt_palpatine:0 "최고 의장"
civic_palps:0 "최고 의장"
civic_palps_desc:0 "최고 의장은 사실상 은하계의 통치자 역할을 합니다. 비록 그들의 권한이 의회에 의해 크게 제한되지만, 여전히 중요한 행정 업무를 수행하며 항상 은하계를 대표합니다."
gov_galactic_rep:0 "은하 공화국"
gov_galactic_rep_desc:0 "은하 공화국은 수도 행성에서 개최되는 은하계 전역의 의회에 의해 통치되며, 이는 이제 은하계의 행정, 입법 및 집행 중심지로 기능합니다."

format.republic_dom.1:0 "<republic_domain_names>"
