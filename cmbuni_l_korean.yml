resolution_category_cxenophob:0 "은하 수복자"

resolution_cxenophob_spire:0 "공포스런 첨탑"
resolution_cxenophob_spire_desc:0 "'공포스런 첨탑' 건설 제안이 관심을 받으며 우리 영역 전체에 흥미와 기대를 불러일으키고 있습니다. 제안이 통과되면, 우리 수도는 거대한 변화를 겪어 권력과 공포의 요새로 부상하며 은하계에 거대한 그림자를 드리울 것입니다. '공포스런 첨탑'은 우리의 최고 지배력을 상징하는 불굴의 상징물이 되어 적들의 마음에 공포를 심어주고 은하에 대한 우리의 통제력을 더욱 강화할 것입니다."
resolution_cxenophob_spire_effect:0 "제국의 수도에 §Y첨탑§!을 건설할 수 있게 해줍니다."

resolution_cxenophob_reavers:0 "약탈자 경비대"
resolution_cxenophob_reavers_desc:0 "무자비하고 숙련된 약탈자 부대는 기습 공격, 해적 억제 및 잔혹한 효율성으로 유명합니다. 약탈자 경비대는 우리 군사력의 선봉대가 되어 새로운 시대의 시작을 은하가 목격할 것입니다. 약탈자 경비대는 우리의 이익을 보호하고 공격적인 행동에서 우리의 지배력을 주장할 준비가 되어 있습니다. 우리는 적들의 마음에 공포를 심어 우리의 힘을 은하에서 굳힐 것입니다."
resolution_cxenophob_reavers_effect:0 "§Y약탈자§! 부대를 모집할 수 있습니다."

resolution_cxenophob_purge:0 "오물 청소"
resolution_cxenophob_purge_desc:0 "우리의 이익을 보호하기 위해 우리는 우리의 이상에 도전하는 침입자들을 제쳐두고 은하에서 바람직하지 않은 자들을 청소하겠다는 확고한 약속을 보냅니다. 우리의 지배를 방해하는 자들에게는 대대적인 병합의 파도가 기다리고 있으며, 우리는 우리의 영역을 확장하고 지배력을 주장하기 위해 사과하지 않을 것입니다."
resolution_cxenophob_purge_effect:0 "선택된 제국을 병합할 특별한 §R전쟁 원인§!을 부여합니다."

resolution_cxenophob_crisis:0 "억제 교리"
resolution_cxenophob_crisis_desc:0 "밖에서 다가오는 알려지지 않은 위협으로부터 은하를 보호하고자 하는 우리의 욕구를 표현하며, 우리는 우리의 능력을 강화하고 이 잠재적인 적들에 맞서 대비합니다. 이 교리는 이 신비로운, 다가오는 위험들에 큰 피해를 입힐 수단을 우리에게 부여합니다. 은하는 이 존재적 위험들 앞에서 우리의 강력한 자세를 인식하게 될 것이며, 우리가 우리를 위협하는 모든 이들을 막을 준비가 되어 있다는 것을 알게 될 것입니다."

resolution_cxenophob_preservation:0 "자기 보존"
resolution_cxenophob_preservation_desc:0 "모든 외계인은 위협이며, 이것은 사실입니다. 우리는 이 알 수 없는 잔혹한 은하에서 오직 우리 자신만을 신뢰할 수 있습니다. 이 지침은 보다 효율적인 추방 과정의 길을 열어, 잠재적인 위협을 신속하게 제거할 수 있도록 합니다. 우리 종의 보존을 우선시함에 따라, 우리 시민 인구는 더 행복해지며 유지 비용도 더 경제적입니다. 은하는 우리의 자기 보존에 대한 확고한 헌신을 목격하게 될 것이며, 우리의 복지와 안전이 모든 것 위에 최우선시됩니다."

resolution_cxenophob_spire_nope:0 "$resolution_cxenophob_spire$ 폐지"
resolution_cxenophob_spire_nope_desc:0 "외계인 혐오적인 제국의 외계인 혐오 정책은 중단되어야 합니다! 그렇지 않으면 우리 모두의 생명이 위험합니다!"
resolution_cxenophob_spire_nope_effect:0 "§R$resolution_cxenophob_spire$ 결의안을 폐지합니다§!!"

resolution_cxenophob_reavers_nope:0 "$resolution_cxenophob_reavers$ 폐지"
resolution_cxenophob_reavers_nope_desc:0 "$resolution_cxenophob_spire_nope_desc$"
resolution_cxenophob_reavers_nope_effect:0 "§R$resolution_cxenophob_reavers$ 결의안을 폐지합니다§!!"

resolution_cxenophob_purge_nope:0 "$resolution_cxenophob_purge$ 폐지"
resolution_cxenophob_purge_nope_desc:0 "$resolution_cxenophob_spire_nope_desc$"
resolution_cxenophob_purge_nope_effect:0 "§R$resolution_cxenophob_purge$ 결의안을 폐지합니다§!!"

building_cspire:0 "첨탑"
building_cspire_desc:0 "공포스런 첨탑은 모든 것을 감시합니다. 주된 용도는 제국 내에 거주하는 외계인들을 겁주어 복종시키는 것입니다. 사실 그것은 너무 위협적이어서 내부는 제국을 운영하기에 거의 적합하지 않습니다. 그것은 기능보다 외관을 위해 설계되었습니다."

armee_creaver:0 "약탈자 경비대"
armee_creaver_desc:0 "기습 공격으로 유명한 약탈자들은 초국가의 주요 폭풍군으로 활동합니다. 적을 위협하기 위해 특별한 유니폼을 갖추고 어린 나이부터 훈련된 이 살인 기계들은 자비를 보이지 않습니다."

casus_belli_cb_cxenophob:0 "외계인 혐오"
war_goal_wg_xenophobc:0 "선제적 보호"
war_goal_wg_xenophobc_desc:0 "잠재적 위협이 우리를 공격하기 전에 선제 공격을 위한 전쟁을 벌입니다!"

mod_pop_ethic_fanatic_xenophobe_attraction_mult:0 "외계인 혐오 아젠다에 대한 매력"

