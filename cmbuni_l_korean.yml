 resolution_category_chive:0 "영원한 정신"
 
 resolution_chive_tree:0 "하이브 집중화"
 resolution_chive_tree_desc:0 "영구의 묘목이 심어지면 행성의 수도는 영구의 나무로 진화합니다. 이 나무로 된 요새들은 단순한 상징 이상이며, 그들은 하이브의 통일의 생생한 구현체가 되어 중앙 집중적인 성장을 유발하며 은하를 의식의 조화로운 직물로 묶습니다."
 resolution_chive_effect1:0 "제국의 수도에 §Y영구의 나무§! 를 건설할 수 있습니다."

 resolution_chive_drones:0 "정예 드론"
 resolution_chive_drones_desc:0 "이 특수 부대는 단결과 목적의 시너지로 탄생하여, 하이브의 군사력에 강력한 추가 요소로 나타납니다. 정밀하게 제작되고 미세하게 조정된 이 정예 드론들은 하이브 창의력의 모범 사례로 섰으며, 하이브 마음의 존재를 보호하고, 그 집단적 본질을 은하를 통해 번식하는 역할을 전념합니다."
 resolution_chive_effect2:0 "§Y정예 부대§!!를 모집할 수 있게 될 것입니다."

 resolution_chive_influence:0 "더 큰 영향력"
 resolution_chive_influence_desc:0 "하이브 마인드 집단은 이 결의를 통해 전략적인 방향을 제시합니다. 흡수를 위해 전쟁을 선포할 권한을 부여받아, 하이브는 지배 영역을 확장하며 제국의 잔해를 조화로운 통일로 흡수합니다. 계산된 전술과 전략적 흡수를 통해 마인드는 널리 퍼져있는 영향력을 확장하며 은하를 통해 연결된 의식의 직물을 형성하며 통일의 화려한 색조로 은하를 물들입니다."
 resolution_chive_effect3:0 "특별한 §R전쟁 명분§!!을 부여합니다."

 resolution_chive_stockpile:0 "비축품 준비"
 resolution_chive_stockpile_desc:0 "잠재적 외은하 침공에 대한 신중한 대응으로, 하이브는 자원 비축을 강화하기 위해 노력을 조화롭게 하고 있습니다. 전략적 할당과 최적화를 통해 히브는 집체적인 힘을 강화된 비축지에 집중시켜 외부적인 불확실성에 대비하며 탄력성과 전략적 선견지명을 갖추고 있습니다."
 
 resolution_chive_primacy:0 "하이브 우선권"
 resolution_chive_primacy_desc:0 "군사력과 자원 생산을 우선시함으로써, 하이브의 통합 속도는 조심스러운 한 걸음 물러납니다. 이 계산된 기동은 하이브의 은하 지배에 대한 헌신을 강조하며, 광범위한 우주를 아우르는 군사 대비 능력과 생계 생산 능력을 키우는 노력을 나타냅니다."

 resolution_chive_tree_nope:0 "$resolution_chive_tree$ 폐지"
 resolution_chive_tree_nope_desc:0 "하이브는 매일 밤낮으로 강력해지고 있습니다. 우리는 이를 막거나 소멸될 수 있습니다!"
 resolution_chive_tree_nope_effect:0 "§R$resolution_chive_tree$ 결의안을 취소합니다.§!!"

