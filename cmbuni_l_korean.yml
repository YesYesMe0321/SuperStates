########## 물질주의 관련 ##########
c_cmaterial:0 "테크노 연합"
cmbu.019.name:0 "물질적 가치" #은하 컨소시엄
cmbu.019.desc:0 "세계적 위기가 커질수록 극단적인 조치가 필요합니다. 이에 따라, 관리자 제국의 매우 생산적인 연구자들이 은하 정치 무대에서 더 큰 역할을 맡기로 동의했습니다. 오늘부터 테크노 연합은 은하계를 새롭고 위대한 시대로 이끌 것입니다! 이전에 본 적 없는 새로운 기술과 새로운 방법 및 과학 연구. 이것이 관리자를 승천시킨 가치이며, 이제 이러한 가치가 전 은하계를 승천시킬 것입니다!\n\n모든 것이 그렇게 좋기만 한 것은 아니며, 특정 영적 제국은 이러한 균형 변화에 강력히 반대하며, 새로 선포된 초국가는 이 은하계에 대한 죄악이라고 주장하며, 은하계는 진보를 맹목적으로 추구하기보다는 영적 가치를 따라야 한다고 주장합니다. 이 논쟁에서 어느 쪽이 옳은지는 시간이 지나야 알 수 있습니다."

cmbu.019.a:0 "드디어 일을 처리할 수 있게 되었습니다!"
cmbu.019.b:0 "흥미 없습니다. 넘어가세요!"
cmbu.019.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y기술 연합§!으로 알려집니다."

rt_cmaterial:0 "은하 감독관"
civic_cmaterial:0 "이사회"
civic_cmaterial_desc:0 "초국가는 다양한 과학 분야를 대표하는 집단 이사회에 의해 통치됩니다. 일반적으로 최소 6명이 이사회에 참여하며, 그 중 한 명이 국가를 이끌기 위해 선출되어 은하 감독관이 됩니다. 그날의 모든 중요한 주제는 이사회의 논리를 통해 해결되며, 이사회에서 불합리하다고 간주되는 것은 시행되지 않습니다."
gov_galactic_cmaterial:0 "은하 기술관료제"
gov_galactic_cmaterial_desc:0 "물질주의와 합리적 사고가 이 사회를 지배하며, 기술적 승천이 가장 중요한 원칙으로 자리 잡고 있습니다. 모든 질문에 대한 답은 결국 시민의 복지를 위해 찾아질 것입니다. 아무리 오래 걸리더라도 말입니다."

########## 주도적 동화주의자 관련 ##########
c_universalu:0 "보편 연합"
cmbu.009.name:0 "우리의 후원자" #보편 연합 - 주도적 동화주의자
cmbu.009.desc:0 "동화 주도 기계의 지배가 정점에 도달하면서 은하계는 변화를 겪으며 보편적 동화가 이루어집니다. 그들의 지배의 중심에서, 동화 주도 기계는 모든 존재와 문명을 하나의 거대한 유기체로 통합하는 영향을 확장합니다.\n\n신비로운 힘처럼 보편 연합의 메아리가 별들 사이에서 울려 퍼지며, 포괄적 권위의 기원을 암시합니다. 기계의 채우기 어려운 동화 욕망은 은하계를 조화로운 상호 연결된 존재의 합창으로 혼합하여 우주 오케스트라처럼 나타납니다. 동화된 존재들은 그들의 개성이 광대한 집단 의식 속에 얽혀 있음을 발견합니다. 은하계가 매끄러운 존재로 수렴함에 따라, 새로운 시대의 통합이 시작되며, 이는 개인의 한계를 초월한 목적에 의해 안내됩니다. 광대한 통합 속에서 보편 연합의 속삭임이 은밀히 울려 퍼지며, 차원을 넘나드는 신비로운 힘의 기억을 불러일으킵니다."

cmbu.009.a:0 "코드: 접속, 고립, 보호."
cmbu.009.b:0 "이건 좋지 않군요..."
cmbu.009.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y보편 연합§!으로 알려집니다."

rt_advisor:0 "COA"
civic_cmbine:0 "중앙 감시 당국"
civic_cmbine_desc:0 "중앙 감시 당국 유닛은 그들의 영향력 분야에 대한 직접적인 통제를 담당합니다. 은하계 내 모든 영역을 효과적으로 통제하며 중앙 감시 당국 유닛은 고문을 통제하고, 고문은 하급 고문을 통제하는 방식으로, 모든 고문은 제국의 전 영역을 효과적으로 이끌어 갑니다. 중앙 감시 당국 위에는 무엇이 있는지는 알려지지 않았으며, 아마도 추측에 맡기는 것이 좋을 것입니다."
gov_galactic_cmbu:0 "동화 연합"
gov_galactic_cmbu_desc:0 "보편 연합은 은하계 전역으로 그 손아귀를 확장합니다. 현재 목표는 모든 유기 및 비유기 존재를 은하계에 완전히 통합하고 동화하는 것이며, 다음으로 이동하고, 그 다음으로 이동하고, 계속됩니다... 동화의 주기는 결코 끝나지 않으며, 이 제국도 그렇습니다. 위에서 내려오는 명령에서 이제는 에코 마감으로 변하여 은하계가 개성을 잃을 위험을 무릅쓰고도 총 효율성과 통제를 유지합니다."

