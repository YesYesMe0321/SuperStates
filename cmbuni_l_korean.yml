resolution_category_ccrimes:0 "그랜드 카르텔"

resolution_ccrimes_consortium:0 "무역 컨소시엄"
resolution_ccrimes_consortium_desc:0 "범죄가 번성함에 따라 카르텔은 혼란을 이용하여 부와 권력을 축적하며 모든 것 위에 개인의 이득을 우선시합니다. 이 정책은 전통적 윤리에서 현저히 벗어나 범죄를 조장하고 법과 질서를 약화시키며 이익을 주민의 복지 위에 두는 시스템을 마련하는 무대를 설정합니다."
resolution_ccrimes_consortium_effect:0 "우리의 범죄가 높을수록 수도 건물에서 £energy£§Y에너지§!를 더 많이 생산합니다. §K효과는 수도 건물이 완전히 업그레이드되지 않은 경우 작동하지 않습니다!§!"

resolution_ccrimes_shadows:0 "그림자 작전"
resolution_ccrimes_shadows_desc:0 "이 결의안은 그랜드 카르텔의 비밀스러운 이익을 더욱 증진시키기 위해 5명의 추가 사절을 스파이로 훈련시켜 배치를 승인합니다. 이 사절들은 간첩, 파괴 및 전복에서 뛰어나며 그랜드 카르텔의 부패한 의제를 추진합니다. 그들의 활동은 경쟁 회사 침투부터 혼란과 불만 조성에 이릅니다."
resolution_ccrimes_shadows_effect:0 "불만을 증가시키는 대가로 §Y5명의 사절§!을 제공하는 특별 법령을 부여합니다."

resolution_ccrimes_smugglers:0 "네트워크 구축"
resolution_ccrimes_smugglers_desc:0 "이 정책은 마키아벨리적 접근을 지지하여 카르텔이 힘과 조작을 통해 범죄 제국을 확장할 수 있게 합니다. 은하 안정이나 외교에 대한 배려 없이 그랜드 카르텔은 다른 문명을 착취하고 복속시키며 그의 범죄적 영향력을 이용해 악의적 목표를 달성하고자 합니다."
resolution_ccrimes_smugglers_effect:0 "선택된 제국을 병합할 수 있는 특별한 §R전쟁 원인§!을 부여합니다."

resolution_ccrimes_crisis:0 "위기 이용"
resolution_ccrimes_crisis_desc:0 "카르텔은 은하 위기 시 모든 제국의 취약점을 이용할 수 있는 무자비한 계략을 사용합니다. 이 위기의 순간에 카르텔은 비열한 전술을 이용해 절박함과 혼란에서 이득을 취하며, 다른 이들의 손해를 보면서 부와 영향력을 축적합니다. 이 정책은 상호 원조와 연대의 개념을 무시하고, 대신 동료 제국의 고통과 혼란에서 이익을 추구합니다."

resolution_ccrimes_bobafett:0 "현상금 사냥꾼 길드"
resolution_ccrimes_bobafett_desc:0 "현상금 사냥꾼 길드는 카르텔이 전설적인 리더를 모집하고 귀중한 자원을 훔치기 위한 비밀 작전을 수행할 수 있게 합니다. 이 전설적인 리더들은 간첩, 속임수, 자원 획득에서 탁월한 기술을 가지고 있습니다. 그들은 취약한 제국을 대상으로 특별한 스파이 작전을 이끌어 귀중한 자산을 훔쳐 카르텔의 자금을 채웁니다."
resolution_ccrimes_bobafett_effect:0 "추가 §Y암호 해독§!, §Y암호화§! 및 빠른 §Y작전 완료 시간§!을 제공하는 특별 법령을 부여합니다."

resolution_ccrimes_consortium_nope:0 "$resolution_ccrimes_consortium$ 폐지"
resolution_ccrimes_consortium_nope_desc:0 "소위 초국가가 기생충처럼 우리의 자원을 축내고 있습니다! 은하의 정직한 시민들이 털리고 있으며 현재 은하 지도자들은 이 문제를 해결하기 위해 아무것도 하지 않고 있습니다. 우리는 결단을 내려 부패한 범죄자들과 싸워야 합니다!"
resolution_ccrimes_consortium_nope_effect:0 "§R$resolution_ccrimes_consortium$ 결의안을 폐지합니다§!!"

resolution_ccrimes_shadows_nope:0 "$resolution_ccrimes_shadows$ 폐지"
resolution_ccrimes_shadows_nope_desc:0 "$resolution_ccrimes_consortium_nope_desc$"
resolution_ccrimes_shadows_nope_effect:0 "§R$resolution_ccrimes_shadows$ 결의안을 폐지합니다§!!"

resolution_ccrimes_smugglers_nope:0 "$resolution_ccrimes_smugglers$ 폐지"
resolution_ccrimes_smugglers_nope_desc:0 "$resolution_ccrimes_consortium_nope_desc$"
resolution_ccrimes_smugglers_nope_effect:0 "§R$resolution_ccrimes_smugglers$ 결의안을 폐지합니다§!!"

casus_belli_cb_ccrimes:0 "카르텔"
war_goal_wg_ccrimes:0 "범죄 확장"
war_goal_wg_ccrimes_desc:0 "이 나라는 우리의 기업적이고 합법적인 비즈니스 확장에 적합한 대상입니다. 우리는 즉시 개입해야 합니다!"

edict_cmbu_ccrimes_envoys:0 "그림자 작전 요원 배치"
edict_cmbu_ccrimes_envoys_desc:0 "은하에서 우리의 영향력을 강화하기 위해, 우리는 범죄 요원들로 구성된 특별 작업부대가 필요합니다. 이들은 은하 전역의 제국에 침투하여 우리의 정책을 증진시키는 그림자 작전 계획에 완벽하게 적합합니다."

edict_cmbu_ccrimes_leaders:0 "길드 조직"
edict_cmbu_ccrimes_leaders_desc:0 "현상금 사냥꾼 길드는 우리가 전문 현상금 사냥꾼을 고용하고 그들에게 우리의 더러운 일을 맡길 수 있게 합니다. 결국 그들은 완전히 독립적으로 행동하며 우리 국가와 직접 연결될 수 없습니다..."

 #This seems too complicated for my skills, I'm sorry
cmbu_operation_steal_resource:0 "자원 훔치기"
cmbu_operation_steal_resource_desc:0 "우리는 그림자 작전 요원을 사용하여 특정 자원, 주로 에너지 크레딧을 획득하는 데 모든 노력을 집중하여 추가 자금을 마련할 것입니다."
cmbu_no_bounty_hunters:0 "§R현상금 사냥꾼 길드가 아직 조직되지 않았습니다!§!"

