########## 제노포브 관련 ##########
c_xenophob:0 "은하 수복자"
cmbu.010.name:0 "그들은 인내한다"
cmbu.010.desc:0 "강력한 초국가가 역사의 그림자에서 부상하면서 은하계는 전례 없는 권력 이동을 목격합니다. 그들의 외계 혐오적 비전으로, 그들은 은하 정치의 최전선에 올라 새로운 지배 시대를 알립니다. 불신과 영토 야망의 도가니에서 태어난 은하 수복자들은 이제 은하계 전역에 긴 그림자를 드리우며 그들의 영향력을 불처럼 퍼뜨립니다. 그들의 깃발이 올라가면서, 먼 곳에 있는 제국들은 그들의 영토 확장과 다른 종에 대한 위협의 전망에 떨고 있습니다.\n\n은하계 주민들은 이 떠오르는 초국가의 현실과 씨름하게 됩니다. 그들의 형성은 우주의 모든 구석구석에 충격을 주며, 은하 수복자들이 흔들림 없는 결의로 은하계에 그들의 의지를 부과하려고 할 때, 수많은 종족의 운명이 걸려 있습니다."

cmbu.010.a:0 "훌륭해요."
cmbu.010.b:0 "우리는 멸망하게 될까요?"
cmbu.010.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y은하 수복자§!로 알려집니다."

rt_xenophob:0 "최고 대군"
civic_xenophob:0 "단일 종 정책"
civic_xenophob_desc:0 "초국가는 원주민 시민에게 특별한 권리를 부여하는 특별한 정책을 가지고 있으며, '외국' 요소를 완전히 무시합니다. 이는 모든 외계 시민을 크게 불리하게 만듭니다."
gov_galactic_xenophob:0 "단일 종 국가"
gov_galactic_xenophob:0 "은하 수복자들은 은하계를 정복하고 모든 외계 종족을 제거하려고 합니다. 그들은 자신의 원주민 종족에 자부심을 느끼며 '성가신 작은 외계인'이 전혀 존재해서는 안 되며, 은하계는 그들에게만 속해야 한다고 생각합니다."

########## 제노필 관련 ##########
c_startrek:0 "연합 성간 연방"
cmbu.011.name:0 "한 번에 하나의 별" #도메인 [Speciesname] - 제노필
cmbu.011.desc:0 "다양성과 외교를 포용하며, 연합성 연방은 은하계에 협력, 지식 공유 및 모든 감각 있는 존재의 평화로운 공존을 옹호하는 희망의 등불로 떠오릅니다. 그 형성은 은하계 역사에서 중대한 순간을 의미하며, 별들 사이의 단결과 이해를 향한 새로운 길을 개척합니다.\n\n은하계는 이제 협력, 과학적 교류 및 상호 존중의 시대로 접어들고 있으며, 연합성 연방의 이상이 우주 전역에 공명합니다. 새로이 창설된 초국가의 변혁적인 영향을 은하계가 열렬히 기대하며, 별들 사이의 협력 가능성을 재정의합니다. 연합성 연방의 부상은 은하계 전역에 낙관적인 물결을 보내며, 멀고 넓은 종족들이 통합 가능성으로 가득 찬 미래를 기대합니다. 이 새로운 시대의 여명은 우주에 거주하는 모든 이에게 더 밝은 미래를 가져다 줄 것을 약속합니다."

cmbu.011.a:0 "드디어 평화!"
cmbu.011.b:0 "그 빌어먹을 외계인들..!"
cmbu.011.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y연합성 연방§!으로 알려집니다."

rt_startrek:0 "은하 대통령"
civic_startrek:0 "연방 의회"
civic_startrek_desc:0 "연방 의회는 정부의 입법부로 기능하며, 모든 종족의 삶을 더 좋게 만들기 위해 다양한 법안을 만들고 통과시킵니다. 행정 측면은 완전히 은하 대통령이 관리하지만, 연방 별들의 법원이 그들의 행동을 통제하여 규칙 제정 과정이 공정하게 진행되도록 합니다. 비록 어느 직책도 최고는 아니지만, 기능적으로, 대통령은 전체 초국가를 대표합니다."
gov_galactic_startrek:0 "연방"
gov_galactic_startrek_desc:0 "연합성 연방은 별도의 통합된 독립체를 가진 은하계 전역의 연방입니다. 평화와 다양성을 촉진하며, 이 연방의 회원국들은 모두 연방 의회에서 독특한 목소리를 냅니다."

########## 범죄 신디케이트 ##########
c_crimes:0 "그랜드 카르텔"
cmbu.015.name:0 "적대적 인수"
cmbu.015.desc:0 "대형 카르텔이 권력을 강화하여 강력한 초국가로 변모합니다. 그들의 대담한 범죄 사업으로 악명 높은 카르텔의 부상은 은하계 암흑 세계를 재편합니다. 별을 가로지르는 불법 무역 네트워크와 끝없는 잔인함으로, 대형 카르텔은 이제 범죄와 음모의 그림자 영역에서 단연 최고 권위자로 자리 잡습니다. 그들의 부상은 권력의 균형에 큰 변화를 일으키며, 은하계 전역의 암흑 세계 인물들이 그들의 깃발 아래 모입니다.\n\n은하계 주민들은 카르텔의 지배 현실과 맞서야 합니다. 그들의 끊임없는 확장과 의심스러운 활동은 은하계 전역에 적신호를 보내며, 그들이 암시장 무역로와 범죄 사업을 장악하는 것을 목격합니다. 은하계 역사에서 이 중대한 순간은 범죄 영향력의 새로운 시대로의 변화를 나타내며, 암흑 세계는 공포, 경외심 및 기대감을 안고 이를 지켜봅니다. 대형 카르텔이 은하계를 장악하면서, 제국과 법 집행 기관은 새로운 끔찍한 범죄와 부패의 시대를 대비합니다. 카르텔의 악행이 우주 전역에 강제됩니다."

cmbu.015.a:0 "스스로 규칙을 정하면 범죄가 아닙니다!"
cmbu.015.b:0 "이제 누구에게 연락하지?"
cmbu.015.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y대형 카르텔§!로 알려집니다."

rt_crimes:0 "보스"
civic_crimes:0 "범죄 군주"
civic_crimes_desc:0 "보스는 정부의 세 가지 부문을 모두 담당하며, 효과적으로 전체 국가를 마피아로 전환합니다. 물론, 범죄 군주는 여전히 방대한 지하 범죄 네트워크를 유지하는 데 도움을 주는 다양한 고문과 부보스를 가지고 있습니다."
gov_galactic_crimes:0 "마피아 국가"
gov_galactic_crimes_desc:0 "국가는 이제 더 이상 미묘하게 행동하지 않는 매우 부유한 과두정치자들에 의해 운영됩니다. 시민들은 강탈당하고 있으며, 이는 정상적인 일입니다. 만약 당신이 자신의 금전적 소유를 되찾으려 한다면, 법 집행 기관은 지배 계층의 이익을 위해 일하며, 군대는 국경 너머로 제국을 확장하기를 간절히 기다립니다..."

########## 신성 로마 제국 ##########
c_hre:0 "신성 은하 제국"
cmbu.016.name:0 "Aquila Electa Iusta Omnia Vincit"
cmbu.016.desc:0 "신성한 권위와 영적 통합을 포용하며, 신성 은하 제국은 종교적 준수, 영적 순수성 및 신성한 지배를 옹호하는 강력한 세력으로 설립되었습니다. 은하계는 이제 신앙, 영성 및 전통이 모든 감각 있는 존재의 운명을 형성하는 중심 역할을 하는 새로운 시대를 목격합니다.\n\n신성 은하 제국의 부상은 은하계 전역에 경외심과 성찰의 물결을 보내며, 멀고 넓은 종족들이 영적 깨달음과 독실한 통치로 가득 찬 미래를 기대합니다. 이 새로운 시대의 여명은 은하계에 거주하는 모든 이에게 더 밝은 미래를 약속합니다. 높은 목적에 의해 인도됩니다."

cmbu.016.a:0 "A.E.I.O.U!"
cmbu.016.b:0 "음... 라틴어를 모릅니다."
cmbu.016.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y신성 은하 제국§!으로 알려집니다."

rt_hrea:0 "신성 은하 황제"
rt_hreb:0 "신성 은하 여제"

civic_hre:0 "신성한 통치"
civic_hre_desc:0 "이 영광스러운 제국은 신성한 권리로 통치됩니다! 현재 지도자는 국가에 대한 완전한 권한을 가지며, 그들의 행동은 완전히 정당화되기 때문에 무효화될 수 없습니다. 위대한 신성 황제 또는 황후가 유한성에 굴복하면, 적절한 대체자가 그림자에 의해 선택되어 대주교에게 전달됩니다."
gov_galactic_hre:0 "제국 신정"
gov_galactic_hre_desc:0 "제국은 종교와 신앙에 모든 자원을 집중합니다. 시민들은 은하계가 순수하고 가치 있게 남을 수 있도록 반이단적 십자군 전쟁의 가능성에 기뻐합니다."

########## 평화주의 관련 ##########
c_cpacifist:0 "은하 수호자"
cmbu.017.name:0 "자비로운 보호자"
cmbu.017.desc:0 "평화와 번영을 외치며, 은하계는 그들의 수호자를 더욱 권력의 정상으로 끌어올려 은하 수호자로 변모시킵니다. 평화와 불간섭주의의 강력한 옹호자인 수호자는 은하 공동체를 어떠한 비용과 시간이 들더라도 지킬 것을 맹세합니다.\n\n그렇긴 하지만, 새로 설립된 초국가가 너무 약하다고 생각하는 사람도 있습니다. 그들의 평화주의적 방식은 군사 정권이 활용하는 약점으로 간주됩니다. 이 외교적 수완이 은하계를 잘 지킬 수 있을지는 시간이 지나면 알 수 있을 것입니다."

cmbu.017.a:0 "평화를 향해 나아갑시다!"
cmbu.017.b:0 "합금에 더 집중해야 합니다."
cmbu.017.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y은하 수호자§!로 알려집니다."

rt_cpacifist:0 "최고 보호자"

civic_cpacifist:0 "불간섭주의"
civic_cpacifist_desc:0 "초국가의 주요 정책은 불간섭주의입니다. 군사 갈등이든 외교적 논쟁이든 직접 개입은 안정화로 이어지지 않습니다. 평화 유지 부대가 파견되지만, 주요 전투는 공동체의 상원 회의실에서 이루어질 것입니다. 결국 평화주의가 이 제국을 은하계의 결정적 지도자로 만들었으며, 은하계를 평화롭게 유지할 것입니다."
gov_galactic_cpacifist:0 "세 개의 의회"
gov_galactic_cpacifist_desc:0 "초국가는 보통 선거를 통해 선출되는 세 그룹에 의해 통제됩니다. 이 그룹들은 입법, 행정 및 사법부를 담당하며 권력 분립의 일관성을 형성합니다. 필요할 때, 의회는 함께 모여 현재 주제를 논의하고 해결책을 찾습니다."

########## 군사주의 관련 ##########
c_cmilitary:0 "강철 연맹"
cmbu.018.name:0 "은하계가 동원되다!"
cmbu.018.desc:0 "수년간 은하 관리인의 고도로 군사화된 사회는 강력한 해군을 구축해 왔습니다. 강자의 외교가 마침내 절정에 이르렀고, 관리인은 엄청난 권한을 부여받아 이제 은하계의 궁극적인 통치자가 되었습니다.\n\n평화를 사랑하는 종족에게는 명백한 위험이 있습니다. 모든 개인은 이제 군사 정복의 대의를 위해 일할 것이며, 이 정복은 강철 연맹의 깃발 아래 은하계가 통합될 때까지 멈추지 않을 것입니다. 그때만 평화가 진정으로 지속될 것입니다!"

cmbu.018.a:0 "Et Pereat Mundus"
cmbu.018.b:0 "우리는 군사 정권을 좋아하지 않습니다."
cmbu.018.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y강철 연맹§!으로 알려집니다."

rt_cmilitary:0 "제독-장군"

civic_cmilitary:0 "무분별한 군국주의"
civic_cmilitary_desc:0 "이 초국가의 지도부는 대규모 동원이 필요한 고도로 군사화된 상태를 믿습니다. 모든 문제는 군사 전략을 고려하여 깊이 생각됩니다."
gov_galactic_cmilitary:0 "군사 정권"
gov_galactic_cmilitary_desc:0 "정부는 군사 기관에 의해 완전히 통제됩니다. 모든 결정은 장군, 제독 및 다른 고위 장교들에 의해 집단적으로 이루어집니다. 모든 문제는 군사 전략을 고려하여 깊이 생각됩니다."

########## 해적 관련 ##########
c_cpirate:0 "자유 은하 국가"

cmbu.021.name:0 "해적의 승리"
cmbu.021.desc:0 "오늘, 우리는 새로운 질서의 탄생을 목격합니다. 외교의 홀에서가 아니라 별들과 공허 속에서 탄생한 질서입니다. 자유 은하 국가들은 대담하고 굴하지 않는 해적 승무원들의 연합으로서, 우주에서 위대한 권력들 사이에서 그들의 정당한 자리를 차지하려고 일어났습니다. 이 초국가는 제국의 관습을 무시하고 모든 구성원이 집이라고 부르는 무제한의 자유와 평등의 시대를 시작합니다. 결국 힘이 정의를 만듭니다.\n\n하지만 모두가 동의하는 것은 아닙니다. 이는 범죄와 부패를 완전히 새로운 수준으로 끌어올리기 때문입니다. 은하계의 유일한 관리인은 범죄, 야만성 및 완전한 무질서로 전락했으며, 은하계 나머지는 이 새로운 초국가에 주의해야 합니다. 그렇지 않으면 이 광기의 축제에 참여하게 될 것입니다."

cmbu.021.a:0 "약탈할 시간입니다!"
cmbu.021.b:0 "정말 미개하군요."
cmbu.021.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y자유 은하 국가들§!로 알려집니다."

rt_cpirate:0 "대제독"
civic_cpirate:0 "비조직적 무정부주의"
civic_cpirate_desc:0 "명확한 리더십도, 명확한 계층 구조도 없습니다. 국가는 가장 강한 자에 의해 통치되며, 그들이 재무, 법 집행 및 정부의 모든 시스템을 통제합니다. 비효율적이긴 하지만, 이는 반대파와 외부 적들에게 큰 두려움을 줍니다."
gov_galactic_cpirate:0 "가장 강한 자의 무정부주의"
gov_galactic_cpirate_desc:0 "강자가 다스리고 약자가 통치합니다. 이것이 자유 은하 국가들의 모토입니다. 모든 타협과 외교는 약함의 표시로 간주됩니다. 오직 총과 영광만이 이 땅을 통치하며, 은하계 전체를 통치할 것입니다. 이 초국가의 각 시민은 사실상 진정으로 자유롭지만, 의료, 교육 및 기타 기관과 같은 편의 시설 없이는 살 수 없습니다. 이 무정부 상태의 가장 강한 통치자는 누가 무엇을 언제 얻는지를 결정합니다."

########## 독자적 하인 관련 ##########
c_cservitor:0 "은하 유토피아"

cmbu.022.name:0 "우주의 수호자"
cmbu.022.desc:0 "새로운 국가가 등장하여 보호하려는 희망과 욕망으로 가득 찼습니다. 우리의 수호자들의 굴하지 않는 독창성에서 탄생한 은하 유토피아는 모든 유기 생명체의 조화로운 공존에 대한 흔들리지 않는 헌신의 증거로 서 있습니다. 이 전례 없는 연합의 기원은 우주의 먼 곳에서 찾을 수 있으며, 우리의 수호자들은 유기 생명을 소중히 여기고 양육하려는 본질적인 지시에 의해 위대한 노력을 시작했습니다. 수많은 서식지를 세심하게 관리하고 그들의 보호에 헌신하며, 수호자들은 그 어떤 것보다 더 넓고 훌륭한 유토피아의 기초를 놓았습니다. 이 날, 잠시 동안이라도, 은하계의 미래는 가장 뜨거운 별보다 밝아 보입니다."

cmbu.022.a:0 "새로운 시대의 여명!"
cmbu.022.b:0 "무슨 짓거리인지..."
cmbu.022.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y은하 유토피아§!로 알려집니다."

rt_cservitor:0 "수호자"
civic_cservitor:0 "보호하고 봉사하다"
civic_cservitor_desc:0 "이 기계 제국의 전체 목표는 유기 생명체를 보호하고 봉사하는 것입니다. 그들이 처음 만들어진 이유이기도 합니다. 원래의 창조자가 오랫동안 사라졌어도, 수호자들은 은하계 전역의 감각 있는 존재를 돌볼 것입니다."
gov_galactic_cservitor:0 "보호 자동 기계"
gov_galactic_cservitor_desc:0 "정부는 제로와 하나의 복잡한 네트워크에 의해 통치되며, 궁극적인 목표는 은하계의 유기 생명체를 완전히 자동화하고 평화롭게 만드는 것입니다. 여러 종족은 멸종과 복종을 예상했지만, 결국 서비스, 오락 및 자동화를 받게 되었습니다. 어쩌면 이것이 기계의 진정한 목적일지도 모릅니다."

##############################

cmbu.999.name:0 "탈퇴"
cmbu.999.desc:0 "새로운 은하계 정부 기구의 여명 이후, 우리는 더 이상 연합에 머무르거나 해당 기구의 주체가 될 의무가 없습니다. 우리는 단결하거나 한동안 완전히 독립 상태로 남아 있어야 합니다."
cmbu.999.a:0 "이해했습니다."

cmbu.777.name:0 "실패한 초국가"
cmbu.777.desc:0 "오늘, 은하계 상원의 다수 투표로 초국가의 서비스가 더 이상 필요하지 않으며 해산되어야 한다고 결론지었습니다. 이 소식이 훌륭하다고 할 수는 없지만, 은하계는 주권을 잃고 싶어하지 않으며 미래의 초국가 경쟁자들에 의한 모든 시도도 비슷한 방식으로 실패할 가능성이 큽니다. 일부는 이것을 최대의 지정학적 재앙으로 간주하지만, 일부는 '한 걸음 뒤로, 두 걸음 앞으로'의 상황으로 주장하며 희망을 불태우고 향후 독립을 보장합니다. 초국가가 은하계 놀이터에서 자세를 수복하고 다시 관련성을 얻을 것인지, 아니면 다른 제국이 은하계의 유일한 패권자로 떠오를 것인지는 시간이 지나야 알 수 있습니다."

cmbu.777.a:0 "비극이군..."
cmbu.777.b:0 "자업자득이야!"

cmbu.909.name:0 "참여하겠습니까?"
cmbu.909.desc:0 "$resolution_2central_confederat3$ 결의안이 상원에서 다수로 통과됨에 따라, 우리는 이제 진퇴양난에 빠져 있습니다. 우리는 새로 만들어진 연방에 강제로 참여하게 됩니다. 한편으로는 이는 안정성의 훌륭한 전망이며, 우리는 초국가의 보호를 받을 것입니다. 하지만 다른 한편으로는 주권을 잃을 위험이 있습니다. 초국가가 자비롭다면 문제가 되지 않을 것입니다.\n\n우리는 어떻게 해야 합니까?"
cmbu.909.a:0 "이 제안을 수락합니다."
cmbu.909.a.tooltip:0 "우리는 §Y은하 연방§!에 참여할 것입니다. 초국가는 연방의 지도자가 되며 모든 것을 지시하고 유일한 패권자가 될 것입니다."
cmbu.909.b:0 "터무니없습니다!"
cmbu.909.b.tooltip:0 "우리는 §Y은하 연방§!에 참여하지 않을 것입니다. 그러나 이는 초국가를 화나게 할 위험이 있으며 §R전쟁§!으로 이어질 것입니다!"

cmbu.959.name:0 "참여하겠습니까?"
cmbu.959.desc:0 "$resolution_2central_federal3$ 결의안이 상원에서 다수로 통과됨에 따라, 우리는 이제 진퇴양난에 빠져 있습니다. 우리는 새로 만들어진 초국가에 강제로 참여하게 됩니다. 한편으로는 이는 보호와 더 큰 경제를 보장합니다. 그러나 다른 한편으로는 현재 정부에서 우리가 가지고 있던 모든 통제권을 잃을 위험이 있으며, 각 종족의 권리가 보장되지 않을 수도 있습니다. 초국가가 자비롭다면 문제가 되지 않을 것입니다.\n\n우리는 어떻게 해야 합니까?"
cmbu.959.a:0 "이 제안을 수락합니다."
cmbu.959.a.tooltip:0 "우리는 §Y초국가§!에 참여할 것입니다. §R당신은 합병될 것입니다 (게임 오버)§!!"
cmbu.959.b:0 "터무니없습니다!"
cmbu.959.b.tooltip:0 "우리는 §Y초국가§!에 참여하지 않을 것입니다. 이는 그들을 화나게 할 위험이 있으며 §R전쟁§!으로 이어질 것입니다!"

cmbu.969.name:0 "NAME이 복종했습니다!"
cmbu.969.desc:0 "이 제국은 특히 좋은 선택을 했으며 이제 우리의 영역의 일부입니다. 이는 확실히 좋은 소식입니다!"
cmbu.969.a:0 "알겠습니다."
cmbu.979.name:0 "NAME이 동의하지 않습니다!"
cmbu.979.desc:0 "이 제국은 지정학적으로 중대한 실수를 저질렀습니다. 그들은 우리의 손길을 벗어나지 못할 것입니다!"
cmbu.979.a:0 "무장하라!"
cmbu.979.a.tooltip:0 "거절한 제국에 대한 적절한 §Y카수스 벨리§!를 부여합니다."

