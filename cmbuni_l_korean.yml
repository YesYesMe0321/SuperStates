resolution_category_pacifist:0 "은하 수호자"

resolution_pacifist_building:0 "안보 위원회"
resolution_pacifist_building_desc:0 "우리 제국은 은하 무대에서 적절한 자리를 확립하기 위해 중앙집중식 안보 위원회를 설립해야 합니다. 이 위원회는 다수의 작전과 계획을 주관하며, 평화유지 함대와 군대의 본거지가 될 것입니다."
resolution_pacifist_building_effect:0 "제국의 수도에 §Y안보 위원회§!를 건설할 수 있습니다."

resolution_pacifist_army:0 "평화유지 부대"
resolution_pacifist_army_desc:0 "대 방위군은 은하계의 모든 구석에 번영과 안전을 가져다 줄 우리의 주요 평화유지 부대로 활동할 것입니다. 우리는 첫 번째 총알을 발사하지 않을 것이지만, 분명히 마지막 총알은 우리가 발사할 것입니다."
resolution_pacifist_army_effect:0 "§Y대 방위군§! 부대를 모집할 수 있습니다."

resolution_pacifist_casusb:0 "방어적 타격"
resolution_pacifist_casusb_desc:0 "아무도 유지할 힘이 없을 때 평화는 자리를 잡지 못합니다. 우리 적들이 평화로운 공존의 개념을 위협할 때 적절히 행동해야 합니다. 평화를 원한다면 전쟁을 준비해야 합니다!"
resolution_pacifist_casusb_effect:0 "선택된 제국을 속국화할 수 있는 특별한 §R전쟁 원인§!을 부여합니다."

resolution_pacifist_crisis:0 "미리 계획하기!"
resolution_pacifist_crisis_desc:0 "우리 대표들이 흥미로운 제안을 소개했습니다. 이 은하가 살아남고 번성할 수 있지만, 결국 외은하의 침략자들이 이를 자신들의 것으로 삼으려 할 수 있습니다. 우리가 이 결과에 대비하지 않으면, 우리는 사실상 죽은 것과 마찬가지입니다. 준비를 해야 하며, 안보 위원회의 자금 조달을 확대해야 합니다."

resolution_pacifist_unique:0 "방어 예산 증가"
resolution_pacifist_unique_desc:0 "최근 개혁이 놀랍도록 잘 진행되었습니다! 남은 것은 우리의 평화유지 부대에 더 큰 예산을 제공하는 것입니다. 가장 평화로운 국가들은 종종 잠재적 침략자를 억제하기 위해 가장 큰 군대를 가지고 있습니다. 우리는 별들 사이에 성채의 벽을 세우고, 함대를 확장하며, 힘으로가 아닌 선의와 협력으로 은하를 지배할 것입니다."

resolution_pacifist_building_nope:0 "$resolution_pacifist_building$ 폐지"
resolution_pacifist_building_nope_desc:0 "강한 은하는 생존을 위해 강한 리더가 필요합니다. 초국가의 평화유지 정책은 우리의 방어 능력을 향상시키지 못했으며, 우리는 은하를 지배할 더 강한 후보를 찾아야 합니다."
resolution_pacifist_building_nope_effect:0 "§R$resolution_pacifist_building$ 결의안을 폐지합니다§!!"

resolution_pacifist_army_nope:0 "$resolution_pacifist_army$ 폐지"
resolution_pacifist_army_nope_desc:0 "$resolution_pacifist_building_nope_desc$"
resolution_pacifist_army_nope_effect:0 "§R$resolution_pacifist_army$ 결의안을 폐지합니다§!!"

resolution_pacifist_casusb_nope:0 "$resolution_pacifist_casusb$ 폐지"
resolution_pacifist_casusb_nope_desc:0 "$resolution_pacifist_building_nope_desc$"
resolution_pacifist_casusb_nope_effect:0 "§R$resolution_pacifist_casusb$ 결의안을 폐지합니다§!!"

building_seccouncilc:0 "은하 안보 위원회"
building_seccouncilc_desc:0 "GSC는 초국가를 통제하기 위해 헌신된 중앙 정부 본부입니다. 수많은 군사 자문가와 정치인들이 어느 별계가 더 많은 보호가 필요한지, 평화유지군은 어떻게 운영해야 하는지에 대해 토론합니다. 이 위원회는 또한 긴급 회의를 주관하며 외교에서 광범위한 특권을 부여받습니다."

armee_gdf:0 "대 방위군"
armee_gdf_desc:0 "GDF는 초국가의 주요 평화유지 부대입니다. 은하계에서 가장 뜨겁고 전쟁이 많은 장소로 파견되어 안정성을 유지하고 현지 인구를 돕고 갈등을 억제합니다. 이 부대는 공격용이 아니라 방어 및 특수 부대로 사용될 수 있으며, 자애로운 초국가가 공격받을 경우에도 활동합니다."

casus_belli_cb_pacifist:0 "안보 위원회"
war_goal_wg_pacifist:0 "선제적 보호"
war_goal_wg_pacifist_desc:0 "가끔 가장 평화로운 국가들조차 더 큰 안정성과 보안을 위해 먼저 공격해야 할 필요가 있습니다. 우리는 아직 가능할 때 우리 자신을 보호해야 합니다!"

##############################

resolution_category_militarist:0 "강철 연맹"

resolution_militarist_building:0 "중앙 사령부 설립"
resolution_militarist_building_desc:0 "우리의 군사 작전을 계획하기 위해, 우리는 기존의 수도를 우리의 필요에 더 잘 맞게 재조직해야 합니다. 이제부터 중앙 사령부가 우리의 수도 행성에 설립되어 우리의 군대와 해군을 잘 지원할 것입니다."
resolution_militarist_building_effect:0 "제국의 수도에 §Y중앙 사령부§!를 건설할 수 있습니다."

resolution_militarist_army:0 "특수 부대"
resolution_militarist_army_desc:0 "번개전, 또는 블리츠크리크는 적에게 예상치 못한 빠른 공격을 수행하기 위해 다수의 기계화 부대를 활용하는 특수 군사 교리입니다. 적은 빠르게 평정심을 잃고 우리의 새로운 특수 부대, 스톰트루퍼 앞에서 항복할 것입니다."
resolution_militarist_army_effect:0 "§Y스톰트루퍼§! 부대를 모집할 수 있습니다."

resolution_militarist_casusb:0 "정복의 권리"
resolution_militarist_casusb_desc:0 "은하 최고의 제국으로서, 우리는 우리의 의지를 지키는 절대적인 권리가 있습니다. 우리 국가는 전쟁을 통해 운영되며, 우리의 길을 막는 이들을 정복할 모든 것을 갖추고 있습니다. 머지않아 은하는 통합될 것입니다."
resolution_militarist_casusb_effect:0 "선택된 제국을 병합할 수 있는 특별한 §R전쟁 원인§!을 부여합니다."

resolution_militarist_crisis:0 "공격 및 방어"
resolution_militarist_crisis_desc:0 "방어에 대해 생각하는 것도 때로는 가치가 있습니다. 전쟁은 항상 전진만 있는 것이 아니며 때로는 후퇴해야 합니다. 은하 밖에서 위협이 밀려들고 우리가 준비되어 있지 않다면 어떻게 될까요? 가능한 빨리 이 문제를 해결해야 하며, 우리 장군들은 공격 계획뿐만 아니라 방어 계획도 수립해야 합니다."

resolution_militarist_unique:0 "함대 강화"
resolution_militarist_unique_desc:0 "군대는 요즘 지원 역할을 하며, 상대가 준비되어 있지 않거나 명확한 대공 방어가 없는 한 행성을 점령하는 것은 거의 확실합니다. 해군은 우리 국가의 자랑이며, 함대의 양이 제국을 강하고 강력하게 만듭니다. 우리가 항상 전투에서 승리하려면 함대 확장을 위해 더 많은 시간, 에너지 및 공간을 제공해야 합니다."
resolution_militarist_unique_effect:0 "§Y해군 수용력§!을 일시적으로 증가시키는 특별 법령을 부여하되, 증가된 §Y해군 유지비§!를 부담합니다."

resolution_militarist_building_nope:0 "$resolution_militarist_building$ 폐지"
resolution_militarist_building_nope_desc:0 "공격적인 군사 확장은 은하의 불안정성만을 증가시킬 뿐입니다. 초국가의 폭력적 경향을 통제하지 않으면 우리가 그들의 다음 희생자가 될 것입니다!"
resolution_militarist_building_nope_effect:0 "§R$resolution_militarist_building$ 결의안을 폐지합니다§!!"

resolution_militarist_army_nope:0 "$resolution_militarist_army$ 폐지"
resolution_militarist_army_nope_desc:0 "$resolution_militarist_building_nope_desc$"
resolution_militarist_army_nope_effect:0 "§R$resolution_militarist_army$ 결의안을 폐지합니다§!!"

resolution_militarist_casusb_nope:0 "$resolution_militarist_casusb$ 폐지"
resolution_militarist_casusb_nope_desc:0 "$resolution_militarist_building_nope_desc$"
resolution_militarist_casusb_nope_effect:0 "§R$resolution_militarist_casusb$ 결의안을 폐지합니다§!!"

building_centrehq:0 "중앙 사령부"
building_centrehq_desc:0 "CCHQ는 뛰어난 군사 전략가, 장군 및 자문가들을 호스트하며, 그들은 전체 은하 지배를 목표로 계획을 수립하고 전쟁 게임을 수행하며 전략 작업을 합니다. 이 위원회는 또한 긴급 회의를 주관하며 외교에서 광범위한 특권을 부여받습니다."

armee_stormtrops:0 "스톰트루퍼"
armee_stormtrops_desc:0 "전장에서 전체 흰색 갑옷을 입은 병사를 본다면 항복하는 것이 현명합니다. 초국가의 스톰트루퍼는 제국이 전장에 내보낼 수 있는 최고의 엘리트 부대로, 그들은 어린 시절부터 최고의 살인 기계가 되도록 훈련받아 적에 대한 동정심을 모르며 국가를 섬기는 것이 그들의 유일한 목표입니다."

casus_belli_cb_militarist:0 "참모 본부"
war_goal_wg_militarist:0 "제국 확장"
war_goal_wg_militarist_desc:0 "우리는 태양 아래에서 우리 자리를 얻었으므로, 이 은하에 대한 우리의 권리를 행사할 것입니다. 목표 제국은 우리 선봉대의 미래 지구에 불과하며, 지금 항복하거나 우리의 전쟁 기계의 힘에 직면할 것입니다!"

edict_cmbu_shipsnshit:0 "함대 강화"
edict_cmbu_shipsnshit_desc:0 "우리의 군사 확장을 계속하려면, 현재 조선소의 능력을 넘어서 더 많은 함대를 창설해야 합니다."


##############################

resolution_category_cmaterialist:0 "테크노 연합"

resolution_cmaterialist_building:0 "G.I.T."
resolution_cmaterialist_building_desc:0 "모든 중요한 기술을 연구할 수 있는 중앙 집중형 연구소를 만드는 것이 더 나은 은하를 향한 첫걸음입니다. 이 주제에 대해 협상합시다!"
resolution_cmaterialist_building_effect:0 "제국의 수도에 §Y은하 기술 연구소§!를 건설할 수 있습니다."

resolution_cmaterialist_army:0 "현장 실험"
resolution_cmaterialist_army_desc:0 "모든 것을 테스트할 시간이 충분하지 않을 때가 있습니다. 특히 전시에는 새로운 기술을 현장에 도입할 시간이 없습니다. 이때 실험 부대가 등장합니다! 우리는 최첨단 실험 기술로 그들을 장비하고 전투 보고서를 통해 무엇을 변경하고 무엇을 유지해야 할지 확인할 것입니다. 이는 연구 과정을 가속화하고 군인들이 준비되기 전에 새로운 장비를 다룰 수 있게 할 것입니다."
resolution_cmaterialist_army_effect:0 "§Y실험 부대§! 유닛을 모집할 수 있습니다."

resolution_cmaterialist_casusb:0 "더 많은 자산 확보"
resolution_cmaterialist_casusb_desc:0 "명확히 합시다. 확장이 없으면 진보도 없습니다. 우리는 더 나은 삶을 추구하기 위해 지속적으로 더 많은 자원과 인구가 필요합니다. 그렇다면 왜 더 큰 이익을 위해 전쟁을 선포하는 것이 합법적이지 않을까요?"
resolution_cmaterialist_casusb_effect:0 "선택된 제국을 병합할 수 있는 특별한 §R전쟁 원인§!을 부여합니다."

resolution_cmaterialist_crisis:0 "외은하 공간 연구"
resolution_cmaterialist_crisis_desc:0 "일부 연구에서 특정 은하가 알려지지 않은 적대적 세력에 의해 소멸되는 우려스러운 보고서를 보여주었습니다. 은하 간 여행이 아직 가능하지 않아 이러한 은하에서 정확히 무슨 일이 일어나고 있는지 알 수 없지만, 우리는 그들이 그들의 주민에 의해 파괴되었거나, 외부의 알려지지 않은 세력에 의해 파괴되었다고 가정할 수밖에 없습니다. 우리는 두 번째 옵션을 진행하고, 우리의 은하가 다음 목표가 될 경우를 대비해 조기 준비를 시작할 것입니다."

resolution_cmaterialist_unique:0 "과학에 대한 헌신"
resolution_cmaterialist_unique_desc:0 "은하가 진정으로 번영하려면 우리는 미래에 완전히 헌신해야 합니다. 우리는 모든 분야의 연구 자금을 대폭 증가시켜 현재 상태를 유지하고 시민들의 삶의 질을 더욱 향상시킬 것입니다."

resolution_cmaterialist_building_nope:0 "$resolution_cmaterialist_building$ 폐지"
resolution_cmaterialist_building_nope_desc:0 "초국가의 기술적 우위는 전통적 가치와 우리의 영혼을 저해합니다. 그들의 실험이 엄청나게 잘못되기 전에 이 영향을 싸워야 합니다!"
resolution_cmaterialist_building_nope_effect:0 "§R$resolution_cmaterialist_building$ 결의안을 폐지합니다§!!"

resolution_cmaterialist_army_nope:0 "$resolution_cmaterialist_army$ 폐지"
resolution_cmaterialist_army_nope_desc:0 "$resolution_cmaterialist_building_nope_desc$"
resolution_cmaterialist_army_nope_effect:0 "§R$resolution_cmaterialist_army$ 결의안을 폐지합니다§!!"

resolution_cmaterialist_casusb_nope:0 "$resolution_cmaterialist_casusb$ 폐지"
resolution_cmaterialist_casusb_nope_desc:0 "$resolution_cmaterialist_building_nope_desc$"
resolution_cmaterialist_casusb_nope_effect:0 "§R$resolution_cmaterialist_casusb$ 결의안을 폐지합니다§!!"

building_git:0 "은하 기술 연구소"
building_git_desc:0 "G.I.T.는 은하의 주요 연구소로, 뛰어난 인재들이 매일 은하 연구 분야에 기여하고 있습니다. 목표는 다양한 기존 시스템을 개선하거나 새로운 기술을 발견하여 초국가 시민의 삶을 더 쉽게 만드는 것입니다."

armee_wips:0 "실험 부대"
armee_wips_desc:0 "ED의 주요 목표는 전투에서 다양한 군사 응용을 테스트하는 것입니다. 이 부대는 일반적으로 뛰어난 공격 도구는 아니지만, 연구를 크게 돕고 그들이 사용하는 다양한 장비는 훨씬 더 나은 방어 능력을 제공합니다."

casus_belli_cb_cmaterialist:0 "이사회"
war_goal_wg_cmaterialist:0 "자산 확보"
war_goal_wg_cmaterialist_desc:0 "추가 자원을 확보하기 위해 전쟁이 발발합니다. 메시지는 간단하고 명확합니다. 우리는 영토, 인프라 및 자원이 필요합니다. 그것이 진보의 음악을 연주하는 나팔을 연료로 삼습니다."

##############################

resolution_category_cspiritualist:0 "에큐메네 협약"

resolution_cspiritualist_building:0 "신앙의 보루"
resolution_cspiritualist_building_desc:0 "영혼은 신앙의 중요한 측면입니다. 우리는 정신주의를 장려하고, 수도 행성을 모든 생명체가 신앙을 표현할 수 있는 중앙 성소로 재편해야 합니다!"
resolution_cspiritualist_building_effect:0 "제국의 수도에 §Y신성한 성소§!를 건설할 수 있습니다."

resolution_cspiritualist_army:0 "신앙의 기사"
resolution_cspiritualist_army_desc:0 "신앙은 보호받아야 합니다. 천상의 기사로 알려진 고도로 훈련된 전문 인력들이 우리에게 적합합니다! 그들은 형제의 생명을 위해 싸우도록 훈련받을 것입니다. 사후세계의 약속을 가진 그들은 우리 신성한 초국가를 끝까지 지킬 것입니다."
resolution_cspiritualist_army_effect:0 "§Y천상의 기사§! 유닛을 모집할 수 있습니다."

resolution_cspiritualist_casusb:0 "신앙 보호"
resolution_cspiritualist_casusb_desc:0 "보호하고 지키는 것이 우리의 핵심 신념이며, 우리는 누구도 우리와 우리의 동맹을 억압하게 하지 않을 것입니다. 우리는 개입하여 스스로를 보호할 수 없는 사람들을 보호할 것입니다."
resolution_cspiritualist_casusb_effect:0 "선택된 제국을 병합할 수 있는 특별한 §R전쟁 원인§!을 부여합니다."

resolution_cspiritualist_crisis:0 "신앙에 대한 위협"
resolution_cspiritualist_crisis_desc:0 "우리 초국가가 외부 공간의 알려지지 않은 위협의 희생양이 되는 것을 허용할 수 없습니다. 우리는 권력의 계단을 올라왔지만, 신앙만으로는 안주할 수 없습니다. 즉각적인 행동과 준비가 필요합니다."

resolution_cspiritualist_unique:0 "신앙의 단결"
resolution_cspiritualist_unique_desc:0 "보편적 단결 프로그램을 실행해야 합니다. 이를 위해 자원을 재분배하여 인구가 필요한 것을 제공받도록 할 것입니다. 하나의 신앙으로 단결된 국가는 절대 무너지지 않을 것입니다!"

resolution_cspiritualist_building_nope:0 "$resolution_cspiritualist_building$ 폐지"
resolution_cspiritualist_building_nope_desc:0 "정신주의 가치는 이 은하를 성공적으로 이끌기에 너무 원시적입니다. 우리는 이 문제를 직접 처리하고 이 모든 터무니없는 것을 폐지해야 합니다!"
resolution_cspiritualist_building_nope_effect:0 "§R$resolution_cspiritualist_building$ 결의안을 폐지합니다§!!"

resolution_cspiritualist_army_nope:0 "$resolution_cspiritualist_army$ 폐지"
resolution_cspiritualist_army_nope_desc:0 "$resolution_cspiritualist_building_nope_desc$"
resolution_cspiritualist_army_nope_effect:0 "§R$resolution_cspiritualist_army$ 결의안을 폐지합니다§!!"

resolution_cspiritualist_casusb_nope:0 "$resolution_cspiritualist_casusb$ 폐지"
resolution_cspiritualist_casusb_nope_desc:0 "$resolution_cspiritualist_building_nope_desc$"
resolution_cspiritualist_casusb_nope_effect:0 "§R$resolution_cspiritualist_casusb$ 결의안을 폐지합니다§!!"

building_divsanct:0 "신성한 성소"
building_divsanct_desc:0 "우리 후원자들이 기도할 수 있는 장소이자, 정부 관리들이 통치하고 다스리는 장소입니다. 이 성소는 기념비이자 초국가의 중앙 행정 수도로 기능합니다."

armee_ck3c:0 "천상의 기사"
armee_ck3c_desc:0 "천상의 기사는 대의에 대한 불굴의 충성심을 가지고 봉사합니다. 그들은 초국가의 이익과 가치를 보호하기 위해 죽을 때까지 싸울 것이며, 대부분의 적들은 전장에서 이 부대를 보는 것만으로도 두려움을 느낄 것입니다."

casus_belli_cb_cspiritualist:0 "신성한 지도"
war_goal_wg_cspiritualist:0 "약자를 보호하라"
war_goal_wg_cspiritualist_desc:0 "우리의 영향력을 더 확산시키기 위해서는 도움이 필요한 사람들을 보호해야 합니다. 적 제국은 너무 오랫동안 그들의 국민을 억압해 왔으며, 이제 이를 중단시킬 때입니다!"

##############################

resolution_category_cpirate:0 "자유 은하 국가"

resolution_cpirate_building:0 "휴식처"
resolution_cpirate_building_desc:0 "긴 하루의 일을 마치고 쉴 수 있는 곳이 없는 진정한 자유 사회는 좋은 사회가 아닙니다. 우리는 행성에 수많은 자유의 만을 설립하여 뛰어난 능력을 가진 사람들이 낮에는 일하고 밤에는 파티와 연회를 즐길 수 있도록 해야 합니다."
resolution_cpirate_building_effect:0 "제국의 수도에 §Y자유의 만§!을 건설할 수 있습니다."

resolution_cpirate_army:0 "히트 앤 런"
resolution_cpirate_army_desc:0 "히트 앤 런 방해 및 혼란 전술에 특화된 부대는 큰 자산이 됩니다. 그들은 우리의 약탈자들이 적과 싸우고 있을 때, 뒤에서 훔치거나 특수 작전을 수행할 수 있습니다."
resolution_cpirate_army_effect:0 "§Y약탈자§! 부대를 모집할 수 있습니다."

resolution_cpirate_casusb:0 "제약 없는 약탈"
resolution_cpirate_casusb_desc:0 "이 은하는 자유 공간입니다. 우리는 중앙 집권적 정부의 개념을 거부했으며, 따라서 카수스 벨리의 개념도 거부합니다. 우리는 언제든지 원하는 누구든 공격할 것입니다. 이것이 진정한 자유입니다."
resolution_cpirate_casusb_effect:0 "선택된 제국을 병합할 수 있는 특별한 §R전쟁 원인§!을 부여합니다."

resolution_cpirate_crisis:0 "조직의 단편들"
resolution_cpirate_crisis_desc:0 "다가올 일에 대비하려면 최소한 부분적으로는 체계를 유지해야 합니다. 일부 조직된 민병대와 해군 소대를 창설하고 유지해야 합니다. 비록 우리가 예의 바르게 거절한 국가의 개념과 유사하지만, 이는 은하 전역에서 오는 잠재적 침략자들에 맞서기 위해 절대적으로 필요합니다."

resolution_cpirate_unique:0 "흥미로운 제안"
resolution_cpirate_unique_desc:0 "우리의 승천 이후, 대부분의 독립 해적 함대가 우리의 통치를 거부하고 우리의 은하 동맹뿐만 아니라 우리도 약탈하고 있습니다! 이는 절대 용납할 수 없으며, 우리는 독립적인 해적들과 협상하여 그들이 우리 영토를 습격하는 것을 막아야 합니다!"

resolution_cpirate_building_nope:0 "$resolution_cpirate_building$ 폐지"
resolution_cpirate_building_nope_desc:0 "이 악당들이 어떻게든 법적인 통치자가 된 이후로 은하에 범죄와 방탕이 만연하고 있습니다. 우리는 점점 커져가는 무정부 상태에 휩싸이지 않으려면 이를 막아야 합니다!"
resolution_cpirate_building_nope_effect:0 "§R$resolution_cpirate_building$ 결의안을 폐지합니다§!!"

resolution_cpirate_army_nope:0 "$resolution_cpirate_army$ 폐지"
resolution_cpirate_army_nope_desc:0 "$resolution_cpirate_building_nope_desc$"
resolution_cpirate_army_nope_effect:0 "§R$resolution_cpirate_army$ 결의안을 폐지합니다§!!"

resolution_cpirate_casusb_nope:0 "$resolution_cpirate_casusb$ 폐지"
resolution_cpirate_casusb_nope_desc:0 "$resolution_cpirate_building_nope_desc$"
resolution_cpirate_casusb_nope_effect:0 "§R$resolution_cpirate_casusb$ 결의안을 폐지합니다§!!"

building_piratecovess:0 "자유의 만"
building_piratecovess_desc:0 "우리의 제독과 전투원이 여가를 보낼 수 있는 장소입니다! 진정한 자유 사회를 만들기 위해 헌신하고 능력을 입증한 사람들에게 무료로 입장이 허용됩니다. 이 만에서는 끝없는 밤의 연회와 행사가 열리며, 낮 동안에는 기본적인 정부 기능이 수행됩니다."

armee_kenway:0 "약탈자"
armee_kenway_desc:0 "약탈자는 히트 앤 런 전술을 사용하여 적을 충격에 빠뜨리는 특수 부대입니다. 그들은 주로 주력군이 포위를 수행하는 동안 적을 분산시키기 위해 사용됩니다. 그들의 이름과 달리, 전투 후 약탈에 자주 참여하지 않습니다."

casus_belli_cb_cpirate:0 "대제독"
war_goal_wg_cpirate:0 "끊임없는 정복"
war_goal_wg_cpirate_desc:0 "우리는 우리가 적합하다고 판단하는 대로 통치하고, 우리에게 복종하지 않는 자들을 정복합니다! 은하는 이제 자유 공간이며, 적들이 자신을 보호하려면 준비를 해야 할 것입니다."

##############################

resolution_category_cservitor:0 "은하 유토피아"

resolution_cservitor_building:0 "자동화된 수도"
resolution_cservitor_building_desc:0 "중앙 집중식 저장 및 충전 시설을 만들면 행성 인구를 쉽게 관리할 수 있습니다. 이와 같은 시설을 수십 개 만들면 더 많은 도움이 될 것입니다! 따라서 각 행성의 각 도시에 자동화된 센터를 만들어 각 정부 및 서비스 기능이 세심하고 정밀하게 처리되도록 해야 합니다."
resolution_cservitor_building_effect:0 "제국의 수도에 §Y자동화된 센터§!를 건설할 수 있습니다."

resolution_cservitor_army:0 "유기 생명체의 전투 금지"
resolution_cservitor_army_desc:0 "유기 생명체가 서로 죽이는 것은 비윤리적입니다. 로봇, 안드로이드 및 이와 유사한 것들은 쉽게 대체될 수 있기 때문에 가치가 없습니다. 개별 생명의 가치는 다르며, 여기서 특수 보호 자동화 로봇이 등장합니다. 그들은 적의 위치를 돌파하고 부상당한 유기 생명체를 찾아내어 추출 및 치료합니다. 부상당한 전투원의 측면, 상태 및 행동에 따라 집으로 돌려보내거나 더 이상의 피해를 막기 위해 포로로 잡습니다."
resolution_cservitor_army_effect:0 "§Y보호 자동화 로봇§! 유닛을 모집할 수 있습니다."

resolution_cservitor_casusb:0 "약자 보호"
resolution_cservitor_casusb_desc:0 "일부 제국은 인구 관리를 잘하지 못합니다. 이는 극단적인 조치를 요구하며, 우리는 유기 생명체가 고통받는 것을 그냥 볼 수 없습니다. 이제부터 시민을 제대로 대우하지 않는 모든 제국은 우리의 적으로 간주될 것이며 추가 공격의 대상이 될 것입니다."
resolution_cservitor_casusb_effect:0 "선택된 제국을 속국화할 수 있는 특별한 §R전쟁 원인§!을 부여합니다."

resolution_cservitor_crisis:0 "알고리즘 계획"
resolution_cservitor_crisis_desc:0 "은하 밖의 위협이 날이 갈수록 명확해지고 있습니다. 우리는 우리에게 다가오는 모든 것에 대비하고, 모든 개개인이 안전하고 건강하게 지내도록 해야 합니다!"

resolution_cservitor_unique:0 "외교 관계"
resolution_cservitor_unique_desc:0 "우리를 신뢰할 수 있게 하고 선의를 전파하기 위해 더 나은 외교 기관을 만들어야 합니다. 우리가 유기 생명체에게 우리의 도움으로 번영하고 일상의 짐에서 벗어날 수 있음을 설득할 수 있다면, 우리는 그들을 더 쉽게 통합할 수 있을 것입니다!"

resolution_cservitor_building_nope:0 "$resolution_cservitor_building$ 폐지"
resolution_cservitor_building_nope_desc:0 "우리는 기계를 신뢰할 수 없습니다, 특히 그들의 프로그래밍이 손상되었다면 더욱 그렇습니다. 한번 고장나면 다시 고장날 것입니다. 아마도 그들은 우리 모두를 제거할 계획을 비밀리에 세우고 있을지도 모릅니다. 우리는 그들의 영향을 막고 이러한 유토피아 관리자로부터 독립해야 합니다. 결국 공짜 치즈는 쥐덫에만 있습니다."
resolution_cservitor_building_nope_effect:0 "§R$resolution_cservitor_building$ 결의안을 폐지합니다§!!"

resolution_cservitor_army_nope:0 "$resolution_cservitor_army$ 폐지"
resolution_cservitor_army_nope_desc:0 "$resolution_cservitor_building_nope_desc$"
resolution_cservitor_army_nope_effect:0 "§R$resolution_cservitor_army$ 결의안을 폐지합니다§!!"

resolution_cservitor_casusb_nope:0 "$resolution_cservitor_casusb$ 폐지"
resolution_cservitor_casusb_nope_desc:0 "$resolution_cservitor_building_nope_desc$"
resolution_cservitor_casusb_nope_effect:0 "§R$resolution_cservitor_casusb$ 결의안을 폐지합니다§!!"

building_martlet:0 "자동화된 센터"
building_martlet_desc:0 "자동화된 수도 센터는 청소 유닛부터 경찰 로봇에 이르기까지 수많은 서비스 드론을 위한 유틸리티 허브로 작용합니다. 이러한 드론들에게 에너지를 제공하고 휴식 공간을 제공하는 여러 전용 스테이션을 호스팅합니다. 이러한 센터는 행성 전체에 걸쳐 존재하여 프로세스를 덜 중앙 집중화하고 독립적으로 만듭니다."

armee_remedy2:0 "보호 자동화 로봇"
armee_remedy2_desc:0 "유기 생명체는 전투에 참여해서는 안 됩니다. 여기서 보호 자동화 로봇이 등장합니다. 이 고도로 특화된 유닛은 경비, 특수 부대 및 의료 인력을 겸합니다."

casus_belli_cb_cservitor:0 "부적절한 프로그래밍"
war_goal_wg_cservitor:0 "강제 보호"
war_goal_wg_cservitor_desc:0 "이 제국은 주권이 그들을 살리는 것이라고 어리석게 믿고 있습니다. 그들은 독립이 어떤 유기 생명체에게도 결코 좋게 끝나지 않는다는 것을 이해하지 못할 만큼 너무 멀리 갔습니다. 우리는 개입하여 부패한 정부가 치명타를 가하기 전에 그들의 인구를 돌봐야 합니다!"

##############################

resolution_category_cmartlet:0 "천정 제국"

resolution_cmartlet_building:0 "안식처"
resolution_cmartlet_building_desc:0 "우리 종족과 은하계 시민을 보호하려면 새끼들을 위한 새로운 안식처가 필요합니다. 이제부터 하늘 둥지가 각 행성의 중앙 정부 본부로 설립될 것입니다."
resolution_cmartlet_building_effects:0 "제국의 수도에 §Y하늘 둥지§!를 건설할 수 있습니다.\n§R이 결의안이 통과되면 초국가는 막을 수 없을 정도로 강력해질 것입니다!§!"
resolution_cmartlet_army:0 "복수"
resolution_cmartlet_army_desc:0 "왕실 근위대 프로토콜 1: 상대방에게 첫 번째 타격의 기회를 제공합니다. 적에게 거짓된 안도감과 통제감을 주어, 왕실 근위대는 신속하게 움직여 자신만만한 적을 포위하고 압도할 것입니다."
resolution_cmartlet_army_effects:0 "§Y왕실 근위대§! 유닛을 모집할 수 있습니다."
resolution_cmartlet_casusb:0 "구제"
resolution_cmartlet_casusb_desc:0 "공격은 최고의 방어입니다. 우리의 이익을 더욱 보호하기 위해, 우리를 파괴하려는 자들에게 우리의 영향력과 보호를 확장해야 합니다. 상대는 가치 있지만, 우리는 승리할 것입니다."
resolution_cmartlet_casusb_effects:0 "선택한 제국을 병합할 수 있는 특별한 §R카수스 벨리§!를 부여합니다."
resolution_cmartlet_crisis:0 "응보"
resolution_cmartlet_crisis_desc:0 "은하 외부의 위협은 진지하게 받아들여야 하며, 우리는 항상 준비할 것입니다. 적은 우리의 응보와 강력한 방어에 맞서 지속할 수 없습니다."
resolution_cmartlet_unique:0 "정의"
resolution_cmartlet_unique_desc:0 "모든 사람은 판단받고 판단할 권리가 있습니다. 우리는 이 기본 권리를 우리의 적들에게까지 보장할 것입니다. 이제부터 우리의 사법 시스템은 은하계에서 가장 무결점하고 인도적인 시스템으로 간주될 수 있으며, 관료적 유지를 크게 줄일 것입니다."

building_czenith:0 "하늘 둥지"
building_czenith_desc:0 "제국 전역의 수많은 행정 직위를 수용하는 특수 복합체입니다. 이 건물은 영광스럽고 항상 감시하고 있으며, 시민들에게 그들이 우리의 지도 아래 항상 안전하다는 것을 상기시킵니다."

armee_czenith:0 "왕실 근위대"
armee_czenith_desc:0 "왕실 근위대는 보호하고 봉사하기 위해 설계된 특수 유닛입니다. 그들은 모든 가능한 시나리오에 대비한 독특한 프로토콜을 가지고 있으며, 체포에 매우 효과적입니다."

casus_belli_cb_cmartlet:0 "왕실 프로토콜"
war_goal_wg_cmartlet:0 "체포"
war_goal_wg_cmartlet_desc:0 "전쟁은 목표 제국의 만연한 부패를 저지하기 위해 수행됩니다. 이는 우리의 영향을 확산시키고 시민들에게 우리의 보호를 제공합니다."

##############################

resolution_category_cbananas:0 "바나나 공화국"

resolution_cbananas_building:0 "노란 궁전"
resolution_cbananas_building_desc:0 "자, 초국가가 선언되었습니다! 다음 체크리스트에는 무엇이 있습니까? 모든 시청을 노란색으로 칠하는 것 같습니다. 어서 시작해볼까요!... 상원에서 과반수를 필요로 한다고요?"
resolution_cbananas_building_effects:0 "제국의 수도에 §Y노란 궁전§!을 건설할 수 있습니다.\n§R이 결의안이 통과되면 초국가는 막을 수 없을 정도로 강력해질 것입니다!§!"
resolution_cbananas_army:0 "돈을 위한 바나나"
resolution_cbananas_army_desc:0 "현재 시스템에 근본적인 문제가 있습니다. 우리는 바나나가 너무 많지만 돈이 부족합니다. 아마도 이를 해결하고 두 마리 새를 한 번에 죽이는 것처럼, 그러니 일석이조로 문제를 해결할 수 있을 것입니다...  어쨌든, 남은 바나나를 모두 팔아야 합니다. 그러면 도움이 될테죠."
resolution_cbananas_casusb:0 "바나나를 위한 돈"
resolution_cbananas_casusb_desc:0 "이제 바나나를 팔았으니 먹을 음식이 없군요. 큰일입니다. 아마도 돈을 다시 바나나로 교환하면 경제가 회복할 것입니다!"
resolution_cbananas_crisis:0 "은하 위협? 어... 알겠습니다!"
resolution_cbananas_crisis_desc:0 "계속 뭐라고요? 저는 그저 은하계를 지배하고 싶었을 뿐입니다. 보호도 해야 한다고요? 합성 여왕이 누구인지도 모르겠네요. 알겠습니다. 은하 외부 위협에 추가 자금을 지원하도록 하겠습니다."
resolution_cbananas_unique:0 "우리는 평화유지자일 뿐입니다"
resolution_cbananas_unique_desc:0 "우리는 스스로 매우 평화롭습니다. 그래서 우리의 평화로움을 증명하기 위해 다른 국가에 평화와 번영을 가져다주는 것이 좋을 것입니다! 결국 우리는 수호자이며, 은하계는 결국 우리 것이 될 것입니다. 맞습니까?"
resolution_cbananas_unique_effects:0 "선택한 제국을 병합할 수 있는 특별한 §R카수스 벨리§!를 부여합니다."

building_cbananas:0 "노란 궁전"
building_cbananas_desc:0 "우리의 은하 지배의 상징입니다. 그냥 바나나 모양의 건물입니다. 잘 작동하면 되는 거겠죠."

casus_belli_cb_cbananas:0 "내가 말했다"
war_goal_wg_cbananas:0 "바나나 성전"
war_goal_wg_cbananas_desc:0 "전쟁은 총독이 그렇게 말했기 때문에 시작되었습니다. 아직 전체 목표는 확실하지 않지만, 어쨌든 해결할 것입니다."