 resolution_category_csoviets:0 "성간 사회주의 공화국"

 resolution_csoviets_domsovetov:0 "가정 관리"
 resolution_csoviets_domsovetov_desc:0 "평등한 지배의 새로운 시대가 개막됩니다. 소비에트 최고회의, 무산계급 권위의 빛나는 비상등이 은하 중심지로 떠오르며, 노동 대중들 간의 조화로운 통일을 조율할 것입니다. 위원회 궁전은 집단적 번영의 상징으로서 각 행성마다 나타나며, 공동 권력과 협동을 위한 행성의 중심 역할을 할 것이며, 인민의 의지의 공정한 통치를 보장할 것입니다."
 resolution_csoviets_effect1:0 "§Y소비에트 최고의회 청사§!가 우리 수도 행성에 건설됩니다. 거기에 더해 §Y소비에트 궁전§!이 잠금 해제될 것입니다."

 resolution_csoviets_redarmy:0 "붉은 군대"
 resolution_csoviets_redarmy_desc:0 "목적의 통일로 은하는 붉은 군대의 형성을 환영합니다 - 프롤레타리아의 전위대로, 혁명의 이상을 보호하기 위해 형성된 것입니다. 헌신적인 노동자들과 사회주의의 수호자로 구성된 붉은 군대 부대들은, 불변의 힘과 탄력의 비상등으로서, 집단의 권리와 염원을 보호하는 의무를 다하며 결연하게 떠오를 것입니다."
 resolution_csoviets_effect2:0 "§Y붉은 군대§!를 모집할 수 있게 될 것입니다."

 resolution_csoviets_internationale:0 "인터네셔널"
 resolution_csoviets_internationale_desc:0 "무산계급 연대의 증거로, 은하는 '인터내셔널'의 감동적인 외침을 환영합니다. 동지애의 유대가 강화되며, 사회주의의 공동 추구에 통합된 다른 제국들과의 우호적인 관계가 육성됩니다. 자본주의 사회의 위협은 정의로운 개입의 기회를 우리에게 제공하며, 형제적인 공산주의 정부를 설치하기 위한 것으로, 우주 전역의 억압된 자들에게 해방의 포옹을 확장하고 있습니다."
 resolution_csoviets_effect3:0 "§R권위주의 국가의 대한 전쟁 명분을 얻습니다.§!!"

 resolution_csoviets_socplan:0 "사회주의 계획"
 resolution_csoviets_socplan_desc:0 "폭넓은 전략이 엮여, 모든 동지들의 광범위한 자원과 전문지식을 모아 외부 위협, 지평선에 다가오는 위기에 맞섭니다. 조정된 노력과 상호 지원을 통해 사회주의 이상이 우리 공유된 고향의 방어를 이끌며, 우리의 조화로운 존재를 방해하려는 위험한 폭풍으로부터 은하 공동체를 보호합니다."

 resolution_csoviets_victory:0 "계급도 자본도 없는"
 resolution_csoviets_victory_desc:0 "무산계급이 부르고 있습니다! 은하가 계급 없고 자본 없는 사회로 걸어가면서 깊은 변화의 토대가 마련됩니다. 생산, 연구, 교육, 의료 등 주요 분야에서의 큰 발전은 집단의 동요하지 않는 헌신을 증명하며 평등한 유토피아를 창출하기 위한 기반이 됩니다. 노동이 사슬 없이 번영하고 부와 풍요가 연대와 진보의 휘장 아래 모든 것의 발전을 표현하는 곳에서 피어납니다."

 cmbu.1002.name:0 "우정과 노동"
 cmbu.1002.desc:0 "위대한 시대가 펼쳐지며, 분열의 마지막 흔적들이 역사의 기록에 사라집니다. 은하는 이제 불굴의 통일체로 [Root.GetName]로 묶여 숨쉬고 있습니다.\n단결의 합창이 우주에 울립니다. 끊임없는 수고와 동지애로 가득찬 수많은 존재들의 노력이 새로운 시대의 발동으로 이어지며, 공유된 꿈과 집단적 열망, 무한한 가능성의 시대가 밝아옵니다. 종종이 서로 얽히고 아이디어가 섞이며 종종은 서로 이해하고 지지하는 빛속에서 번영합니다. 이러한 계급 없는 사회는 번영하며, 착취의 개념은 희미한 기억으로 사라집니다. 은하계 전역에서 노동의 열매가 풍성하게 열리며, 대중을 강화하기 위해 공평하게 분배됩니다. 모든 목소리가 일치하여 우토피아적인 존재의 운명을 형성하며 갈등의 그림자로부터 자유로이 번영합니다. 이 새로운 친구와 노동의 시대에서 은하는 단결의 불굴의 정신의 증거로 서 있으며, 진보의 공동 추구가 별을 초월하는 동지애의 끈을 끌어당기는 미래를 향해 부름을 듣습니다."
 cmbu.1002.a:0 "자유로운 공화국들의 굳건한 단합을!"


 resolution_csoviets_domsovetov_nope:0 "$resolution_csoviets_domsovetov$ 폐지"
 resolution_csoviets_domsovetov_nope_desc:0 "공산주의는 경계할 만한 힘이며, 우리는 그와 거래하길 원치 않습니다. 너무 늦기 전에 파괴해야 합니다!"
 resolution_csoviets_domsovetov_nope_effect_success:0 "§R$resolution_csoviets_domsovetov$ 결의안을 취소합니다.§!!"

 resolution_csoviets_redarmy_nope:0 "$resolution_csoviets_redarmy$ 폐지"
 resolution_csoviets_redarmy_nope_desc:0 "$resolution_csoviets_domsovetov_nope_desc$"
 resolution_csoviets_redarmy_nope_effect_success:0 "§R$resolution_csoviets_redarmy$ 결의안을 취소합니다.§!!"

 resolution_csoviets_internationale_nope:0 "$resolution_csoviets_internationale$ 폐지"
 resolution_csoviets_internationale_nope_desc:0 "$resolution_csoviets_domsovetov_nope_desc$"
 resolution_csoviets_internationale_nope_effect_success:0 "§R$resolution_csoviets_internationale$ 결의안을 취소합니다.§!!"

 building_grand_dvorets:0 "최고회의 청사"
 building_grand_dvorets_desc:0 "최고회의는 은하가 본 적 없는 당대회를 개최합니다. 다양한 토론을 위한 여러 회의실이 마련되어 있으며, 매 10년마다 은하의 미래 운명이 결정되는 대규모 회의가 개최됩니다. 이것은 은하 프롤레타리아의 핵심입니다."
 
 building_just_dvorets:0 "소바에트 궁전"
 building_just_dvorets_desc:0 "소비에트 궁전은 행성의 지역 위원회를 주최하는 거대한 프로젝트입니다. 또한 사회주의의 승리를 우리에게 상기시키는 건축적 기적입니다."
 
 red_armee:0 "붉은 군대"
 red_armee_desc:0 "붉은 군대는 사회주의 공화국의 주요 방어 및 공격력으로 작용합니다. 그 과감한 봉사자들은 조국을 마지막 숨결까지 지킬 것 입니다!"
 
 casus_belli_cb_rescuerr:0 "최고 회의"
 war_goal_wg_freereign:0 "통치에서 해방"
 war_goal_wg_freereign_desc:0 "전쟁은 자본주의 영향과 부르주아 독재로부터 자유로운 자매 공화국을 확립하기 위해 전개됩니다."
 
 SPECSOCREPUBLIC:0 "[Root.GetSpeciesAdj] SSR"

