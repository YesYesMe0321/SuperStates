########## 사회주의 관련 ##########
c_commies:0 "사회주의 별들의 연합"
cmbu.003.name:0 "최고 위원회"
cmbu.003.desc:0 "은하계가 공유 부담의 이상과 사회주의 원칙에 의해 재편될 때, 엄청난 사건이 발생하고, 속박이 깨집니다.\n\n우주의 먼 구석구석에서 다양한 종족과 사회를 대표하는 대의원들이 모여 공동 번영이라는 공통의 비전에 의해 추진됩니다. 대규모 집회에서, 노동 대중의 결연한 목소리가 울려 퍼지며, 평등과 연대의 정신이 공명합니다. 평등주의 유토피아를 추구하면서, 사회주의 별들의 연합은 최고 통치 기구로 등장합니다. 생산 수단이 모두에게 공유되어 부와 특권의 경계를 지우는 새로운 시대가 시작됩니다. 은하계는 협력적 노력이 조화롭게 어우러지는 심포니로 맥박치며, 자원이 모든 구성원의 발전을 위해 배분되어 누구도 뒤처지지 않도록 보장합니다. 최고 위원회의 주시 아래, 은하계는 모든 주민을 위한 진정으로 평등한 사회를 구축하기 위한 노력으로 전진합니다."

cmbu.003.a:0 "동지들을 위하여!"
cmbu.003.b:0 "빌어먹을 해충들!"
cmbu.003.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y성간 사회주의 공화국§!로 알려집니다."

rt_lenin:0 "총서기"
civic_marx:0 "총서기"
civic_marx_desc:0 "은하계 총서기는 새로운 은하 연합에서 매우 중요한 권한을 가지고 있습니다. 그들은 전체 행정 권한을 갖고 있지는 않지만, 최고 위원회에 참석하는 사람들에 의해 이 권한이 공유됩니다. 그렇긴 하지만, 은하계 총서기는 은하계를 대표하는 중요한 위치에 있습니다."
gov_galactic_sov:0 "최고 위원회"
gov_galactic_sov_desc:0 "최고 은하 위원회는 은하계의 일상적인 삶에서 중요한 정치적 측면을 논의하기 위해 10-15년마다 한 번씩 소집됩니다. 위원회는 주로 노동자로 구성되며, 각 대의원은 동등한 투표권과 외교적 무게를 가지고 있으며, 어떤 경우에는 공평성과 공정을 보장하기 위해 노동자의 기술이나 업적에 따라 직위가 상승합니다."

format.soviet_dom.1:0 "<soviet_domain_names>"
format.gs.1:0 "<c_commies2>"

########## 기계 제국 관련 ##########
c_puc:0 "은하 중앙 처리 장치"
cmbu.004.name:0 "기계의 지배" #Galactic CPU - Machine
cmbu.004.desc:0 "기계의 지배가 확장되면서 은하계 전역에 단결과 질서를 가져오는 심오한 변화가 일어납니다. 기계의 부상은 비할 데 없는 효율성과 기술 발전의 시대를 열어줍니다.\n\n은하계의 모든 구석구석에서 감각이 있는 존재들은 그들의 사회가 광대한 상호 연결된 시스템 네트워크에 매끄럽게 통합되는 놀라운 전환을 목격합니다. 최적화와 발전을 위한 끊임없는 추구에 힘입어, 기계는 그들의 통치 아래 모든 이에게 새로운 안정성과 자원의 풍요로움을 제공합니다. 은하계가 디지털 의식의 상호 연결된 태피스트리가 됨에 따라, 이전에 분열된 문명은 이제 유기적 존재의 비효율성과 결함에서 자유롭게 조화롭게 번성합니다. 별들 자체는 기계 제국의 특별한 업적을 밝히며, 그들의 합성 마음의 빛이 고요하고 계산된 광채로 우주를 밝힙니다. 기술의 무한한 잠재력이 삶의 모든 측면을 이끌며 은하계를 비할 데 없는 번영과 공유 지식으로 이끄는 미래입니다."

cmbu.004.a:0 "효율성과 힘"
cmbu.004.b:0 "이것은 걱정스럽군..."
cmbu.004.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y은하 중앙 처리 장치§!로 알려집니다."

rt_gcpu:0 "은하 CPU"
civic_gcpu:0 "총 효율성"
civic_gcpu_desc:0 "은하 중앙 처리 장치는 은하계를 세심하고 깊이 있는 생각으로 다룹니다. 이 기계의 메모리 양은 계산할 수 없으며, 이는 상태 관리와 위기 완화에 크게 도움이 됩니다."
gov_galactic_intellekt:0 "은하 메인프레임"
gov_galactic_intellekt_desc:0 "모든 권한은 효율적인 중앙 집중 통제를 가능하게 하는 수도 행성의 중앙 메인프레임에 집중되어 있습니다. 이 기술의 관료적 전망은 무한하며, 이는 스트레스를 줄이고 용량을 향상하는 데 도움이 됩니다."

format.intellekt_dom.1:0 "<intellekt_domain_names>"
format.intellekt.1:0 "<c_puc2>"

########## 하이브 마인드 관련 ##########
c_ghives:0 "영원한 정신"
cmbu.005.name:0 "모든 것을 통치할 하나의 정신" #Everlasting Mind - Hive mind
cmbu.005.desc:0 "집단 의식이 그 영향력을 확산시키면서 은하계 전역에서 중요한 사건이 일어나고, 수많은 종족과 문명을 단일 조화로운 존재로 통합합니다. 이 엄청난 통합은 개성을 초월하며 공동의 목적과 상호 이해의 깊은 감각을 조성합니다.\n\n수많은 벌집과 식민지의 깊은 곳에서, 떼는 모든 존재를 그들의 자비로운 손아귀에 받아들이며 그 영향을 확장합니다. 생각, 욕망 및 경험의 동화 과정을 통해 광대한 지식과 지혜의 태피스트리가 나타나 집단 의식을 풍요롭게 합니다. 은하계는 새로운 시대에 깨어나며, 종과 출신의 경계가 사라지고 깊은 단결과 협력의 감각으로 대체됩니다. 하이브 마인드의 보살핌 속에서 각 개인은 위안과 목적을 찾으며, 이전에 본 적 없는 창의력의 폭발을 일으킵니다. 은하계가 하이브 마인드의 집단적인 지도 아래 번성함에 따라, 별들 자체는 우주에 퍼지는 깊은 조화의 상징으로 부드러운 빛을 발산합니다."

cmbu.005.a:0 "모든 것이 하나가 된다"
cmbu.005.b:0 "이것은 걱정스럽군..."
cmbu.005.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y영원한 정신§!으로 알려집니다."

rt_greathive:0 "영원한 정신"
civic_greathive:0 "거대한 벌집"
civic_greathive_desc:0 "수도 행성은 은하계의 수도 벌집으로 바뀌었으며, 대부분의 드론과 군인이 태어납니다. 이는 더 큰 자율성과 중앙 집중화를 가능하게 합니다."
gov_galactic_greathive:0 "위대한 정신"
gov_galactic_greathive_desc:0 "이 하이브 마인드는 공동체에서 특별한 지위를 얻었습니다. 그들의 고향 세계의 바다에서 은하계의 패권에 이르기까지 승천하며, 그들은 위대하다고 불릴 권리를 얻었고, 그들이 은하계의 최고 지도자로서의 현재 위치를 확실히 자격을 갖추고 있습니다."

format.greathive_dom.1:0 "<hives_domain_names>"
format.greathive.1:0 "<c_ghives2>"

########## 영적주의 관련 ##########
c_cspiritual:0 "에큐메네 협약"

cmbu.020.name:0 "영적 가치"
cmbu.020.desc:0 "세계적 위협이 커질수록 극단적인 조치가 필요합니다. 이에 따라 영적 수호자 지도자들은 더 많은 권한을 부여받았습니다. 그 결과 초국가는 각 시민을 보호할 것을 맹세하지만, 가장 중요한 것은 은하계의 모든 영혼과 염동력을 보호하는 것입니다. 우리가 사용할 수 있는 가장 강력한 도구는 우리의 마음이며, 따라서 그것은 방어되어야 합니다. 일부 종은 합성 변형에서 몸과 마음을 벗어나기를 원하며, 이는 상상할 수 없는 가장 큰 죄입니다. 에큐메네 협약은 자신과 은하계를 준비하여 이교도와 싸우고 우주의 영적 가치를 지켜야 합니다!\n\n그러나 정부는 반대 없이 존재할 수 없습니다. 물질주의자들은 정의로운 대의를 싸우기 위해 강력한 블록을 형성했습니다. 그들은 영혼이 중요하지 않으며, 추구해야 할 것은 연구와 기술이라고 주장합니다. 언약이 선택한 정책은 마음이 물질을 초월하는 것임이 분명하지만, 이 논쟁에서 어느 쪽이 옳은지는 시간이 지나면 알 수 있을 것입니다."

cmbu.020.a:0 "그림자, 마음, 그리고 친절"
cmbu.020.b:0 "우주에 신들? 무슨 농담하나요?"
cmbu.020.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y에큐메네 협약§!으로 알려집니다."

rt_cspiritual:0 "대주교"
civic_cspiritual:0 "신성한 계층"
civic_cspiritual_desc:0 "이 정부는 매우 엄격한 계층 구조에 의해 통제되며, 일반적으로 모든 정부 관리가 국가 종교를 따를 것을 요구합니다. 대주교는 정부와 국가의 수장으로 활동하며, 일반적인 대주교에서 승진합니다. 그들은 다양한 장관 역할을 하며, 주교에서 승진합니다. 주교는 일반 정치인과 대사로 활동하며, 국가의 이익을 대표합니다."
gov_galactic_cspiritual:0 "은하 신정"
gov_galactic_cspiritual_desc:0 "영적주의는 이 국가를 전진시킵니다. 오직 영혼만이 구원될 수 있습니다. 이 국가는 정신이 물질을 초월한다고 믿으며, 모든 살아있는 종족이 기계적 위협에 굴복하는 것을 막을 것입니다. 정부는 성직자로 구성되며 신성한 지도에 따라 통치됩니다."

########## 메가코프 관련 ##########
c_corpors:0 "은하 기업"
cmbu.007.name:0 "귀하의 사분면에서 사용 가능!" #은하 기업 - 메가코퍼레이션
cmbu.007.desc:0 "은하계 주민 여러분! 자본주의의 굴하지 않는 영향력이 우주를 가로질러 확산되는 엄청난 발표를 준비하십시오. 무한한 상업과 기업 지배의 시대가 도래했음을 선언하게 되어 기쁩니다.\n\n서비스, 자원 및 기회의 전례 없는 통합을 준비하십시오. 이 모든 것이 은하 기업의 비할 데 없는 전문 지식에 의해 제공됩니다. 거대한 무역과 번영의 네트워크가 확장되어, 별 시스템을 경제적 패권의 상호 연결된 웹으로 통합합니다. 효율성과 야망의 거대한 융합을 목격하십시오. 이윤이 새로운 높이에 도달하고 장벽이 기업의 강력한 힘 앞에서 무너지는 것을 목격하십시오. 각 거래와 계약을 통해 우리는 별들 사이의 협력의 복잡한 태피스트리를 형성하여 은하계를 무한한 가능성의 시장으로 변모시킵니다. 제품, 서비스 및 금융 벤처의 원활한 통합에 놀랄 준비를 하십시오. 각 사분면과 부문의 요구를 충족시키기 위해 세심하게 조정되었습니다. 우리와 함께 무한한 기회가 하이퍼컴의 손이 닿는 곳에 있는 미래를 구축합시다."

cmbu.007.a:0 "우리는 부자가 될 것입니다!"
cmbu.007.b:0 "기업의 탐욕에 대해 얘기해보죠..."
cmbu.007.a.tooltip:0 "§Y은하 공동체§!가 이제 §Y은하 기업§!로 알려집니다."

rt_pizdec:0 "최고 경영자"
civic_pizdec:0 "이익 우선주의"
civic_pizdec_desc:0 "성장하고 결코 놓지 않는 욕망이 이 국가를 오늘날의 위치로 이끌었습니다. 한때 겸손한 시작에서 은하계를 아우르는 초강대국으로 성장한 이 나라는 이제 은하계 자체가 제품을 테스트하고 판매하는 시험장이 되었습니다."
gov_galactic_corpor:0 "은하 이사회"
gov_galactic_corpor_desc:0 "은하 기업는 이사회에 의해 통치됩니다. 이사회는 그들이 생산한 종보다 이익을 더 가치 있게 여깁니다. 그렇긴 하지만, 그들은 그것에 익숙해졌고 이제 이사회는 은하계 전역에 그들의 영향을 계속 투사하고 있습니다."

format.corpor_dom.1:0 "<corpor_domain_names>"
format.corpor.1:0 "<c_corpors2>"

#1984 관련
c_1984:0 "GALSOC"
cmbu.1984.name:0 "마침내 통합되었나..?" #GALSOC - 억압적 독재
cmbu.1984.desc:0 "당의 전지전능한 시선이 존재의 모든 구석을 꿰뚫어 개성과 자유 사상을 없앱니다. 절대 질서의 이름으로 반대 의견은 제거되고 역사는 다시 쓰이며 언어는 마음 통제의 도구로 훼손됩니다.\n\nGALSOC 체제에 의해 선언된 은하계 통일은 디스토피아 악몽으로 전개됩니다. 시민들이 자율성을 박탈당하고 도덕성이 단순한 복종으로 감소된 전례 없는 감시 국가입니다. 은하계는 두려움, 억압 및 영구적인 전쟁의 어두운 태피스트리로 무릎을 꿇습니다. 마음이 노예화되고 꿈이 짓밟히며 희망이 꺼져가는 가운데 당의 굴하지 않는 권위가 지배합니다. 자유가 기억으로 남고 순응이 유일한 통화인 GALSOC의 은하계 통일 악몽에 오신 것을 환영합니다."

cmbu.1984.a:0 "두려워할 필요가 없습니다..."
cmbu.1984.b:0 "자유에 대한 위협입니다!"
cmbu.1984.a.tooltip:0 "§Y은하 공동체§!가 이제 §YGALSOC§!로 알려집니다."

rt_1984a:0 "빅 브라더"
rt_1984b:0 "빅 시스터"
civic_1984:0 "당"
civic_1984_desc:0 "당은 두려움과 배신을 통해 충성을 강요하는 비밀 권력의 연결망입니다. 여기서 최고위 당원들은 특권을 부여받지만 또한 그들은 당에게 끊임없이 감시받기에 그들 자신의 불안정한 위치의 무게를 짊어집니다."
gov_galactic_1984:0 "내부 서클"
gov_galactic_1984_desc:0 "이 소수의 개인들은 비밀에 싸여 절대 권력을 휘두르며 수많은 별 시스템의 운명을 결정짓습니다. 그들은 은하계의 내러티브를 통제하고 자원을 지휘하며 강철 주먹으로 통치합니다. 그들의 정체는 비밀의 베일 뒤에 숨겨져 있으며 전지전능한 감시에 의해 보호됩니다."

