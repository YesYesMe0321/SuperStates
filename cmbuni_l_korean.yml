 resolution_chive_influence_nope_effect:0 "§R$resolution_chive_influence$ 결의안을 취소합니다.§!!"

 building_bugfables:0 "영구의 나무"
 building_bugfables_desc:0 "나무, 하이브. 이것은 다가올 세기를 견디기 위해 건설되었으며, 무수한 일꾼과 군인 드론을 호스팅하는 데 사용됩니다. 하이브는 결코 잠들지 않으며, 나무는 초월하며 압도하며 영원히 지속됩니다..."
 
 armee_chive:0 "정예 드론"
 armee_chive_desc:0 "정예 드론들은 일반 병사 드론들이 진행하기 어려운 특수 공격 및 방어 작전을 위해 제작됩니다. 이 드론들은 특별한 능력을 고려하여 번식되며, 상대편에게 공포와 공포를 안겨줄 것입니다."
 
 casus_belli_cb_chives:0 "하이브"
 war_goal_wg_hivconsume:0 "소멸"
 war_goal_wg_hivconsume_desc:0 "이 상태는 더 이상 존재해서는 안 됩니다. 은하계 전체에게 가장 유익한 것은 이것이 하이브의 지휘 아래로 들어오는 것입니다."
 
