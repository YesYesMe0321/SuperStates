resolution_category_chre:0 "신성 은하 제국"

resolution_chre_cathedrals:0 "신성 대성당"
resolution_chre_cathedrals_desc:0 "신성 은하 제국은 옛날의 화려한 대성당을 연상시키는 웅장한 수도 건물인 '단결의 대성당' 건설을 채택합니다. 이 경외심을 불러일으키는 건축물은 영적 헌신과 우리 항성 영역의 통합의 상징으로, 과거 제국의 위엄을 울려 퍼지게 합니다. 그 성스러운 벽 안에서 신도들이 모여 신성을 경배하고 위안을 찾습니다. 이 대성당들은 제국이 시민들의 영적 복지에 대한 약속을 상기시키는 조용한 상징으로, 신적인 시선 아래 단결과 공동 목적의 감각을 조성합니다."
resolution_chre_cathedrals_effect:0 "제국의 수도에 §Y단결의 대성당§!을 건설할 수 있습니다."
 #I swear this wasn't intentional
resolution_chre_jojo:0 "스타더스트 크루세이더"
resolution_chre_jojo_desc:0 "이 정책은 신성 은하 제국이 헌신적이고 열정적인 크루세이더를 강력한 군대로 모집할 수 있게 합니다. 그들은 제국에 대한 믿음과 충성심에서 흔들리지 않으며, 역사적인 성전의 열정을 울려 퍼지게 합니다. 그들은 성스러운 가치와 신념을 보호하기 위해 자신들의 삶을 바치며, 정의로운 보호의 정신을 구현합니다."
resolution_chre_jojo_effect:0 "§Y스타더스트 크루세이더§! 부대를 모집할 수 있습니다."

resolution_chre_reform:0 "강제 개혁"
resolution_chre_reform_desc:0 "신성 은하 제국은 순례의 가르침에 대한 흔들리지 않는 헌신을 가지고, 이단으로 간주되는 자들에게 개혁을 강제하고자 합니다. 이 정책은 길을 잃은 영혼들을 힘을 통해 다시 예배의 품으로 돌아오게 하려는 역사적 노력을 반영합니다."
resolution_chre_reform_effect:0 "선택된 제국을 병합할 수 있는 특별한 §R전쟁 원인§!을 부여합니다."

resolution_chre_shield:0 "신의 방패"
resolution_chre_shield_desc:0 "옛 제국들이 외부 침략에 대비했듯이, 우리 제국은 예측할 수 없는 외은하적 도전에 대비하여 방어를 강화하고 자원을 동원합니다. 이 정책은 불가사의한 것들 앞에서 제국의 신성한 믿음과 영적 완전성을 보호하겠다는 엄숙한 약속을 구현합니다."

resolution_chre_ascend:0 "성스러운 지배"
resolution_chre_ascend_desc:0 "이 엄숙하고 비용이 많이 드는 사업은 종교적 중요성을 지니며, 유한한 영역을 초월하려는 의식과 유사합니다. 신성 은하 제국은 이 신성한 축복을 위해 큰 대가를 지불할 의향이 있으며, 불멸의 통치자가 순례의 봉사에서 운명을 더 잘 이끌 수 있다고 믿습니다."
resolution_chre_ascend_effect:0 "우리 통치자를 §M불멸§!로 만드는 성스러운 지배 의식을 수행할 수 있습니다. 주의하세요, §R이 의식은 매우 높은 비용이 듭니다...§!"

resolution_chre_cathedrals_nope:0 "$resolution_chre_cathedrals$ 폐지"
resolution_chre_cathedrals_nope_desc:0 "이 제국이 강요하는 믿음은 가짜입니다! 우리는 어떤 대가를 치르더라도 세속주의를 위해 싸울 것입니다!"
resolution_chre_cathedrals_nope_effect:0 "§R$resolution_chre_cathedrals$ 결의안을 폐지합니다§!!"

resolution_chre_jojo_nope:0 "$resolution_chre_jojo$ 폐지"
resolution_chre_jojo_nope_desc:0 "$resolution_chre_cathedrals_nope_desc$"
resolution_chre_jojo_nope_effect:0 "§R$resolution_chre_jojo$ 결의안을 폐지합니다§!!"

resolution_chre_reform_nope:0 "$resolution_chre_reform$ 폐지"
resolution_chre_reform_nope_desc:0 "$resolution_chre_cathedrals_nope_desc$"
resolution_chre_reform_nope_effect:0 "§R$resolution_chre_reform$ 결의안을 폐지합니다§!!"

building_ccathedral:0 "단결의 대성당"
building_ccathedral_desc:0 "신성 은하 제국의 깃발 아래 단결과 번영을 증진하기 위해 건설된 성소입니다. 벽은 아이콘과 스테인드글라스 창문으로 장식되어 있어, 이 대성당들은 방문하기에 매우 아름답습니다. 그러나 이곳은 제국의 성직자들이 거주하며, 입법자이자 집행자, 그리고 판사로서 제국을 최선으로 유지하기 위해 자신들만의 장소가 필요합니다."

armee_jojo:0 "스타더스트 크루세이더"
armee_jojo_desc:0 "이단을 소탕하기 위해 임무를 받은 신성한 크루세이더입니다. 그들은 국가의 적을 찾아내어 어떠한 대가를 치르더라도 파괴할 것입니다, 모든 것은 순례의 이름으로!"

casus_belli_cb_chre:0 "신의 지도"
war_goal_wg_chre:0 "대 성전"
war_goal_wg_chre_desc:0 "강제 개혁은 더 큰 은하 단결을 향한 단계이며, 가능한 가장 효과적인 방법인 전투를 통해 이를 장려해야 합니다."

cmbu.5500.name:0 "성스러운 지배"
cmbu.5500.desc:0 "장엄한 방에서 화려한 종교적 상징으로 장식된 역사적인 의식인 '성스러운 지배'가 펼쳐졌습니다. 이 역사적인 의식은 현 은하 주권자를 영원한 영적 지도자로서 불멸의 상태로 승격시켰습니다. 수도 도시는 신도들의 집결지가 되었습니다. 존경받는 성직자, 존경받는 학자들, 그리고 제국 전역에서 온 헌신적인 시민들이 경건한 기대감으로 모였습니다. 신성한 헌신의 상징으로, 역사적 중요성을 지닌 유물, 신앙의 유물, 그리고 귀중한 보석들이 제공되었습니다. 의식의 중심에는 고대 상징으로 장식된 의식복을 입은 주권자가 있었으며, 신앙의 가장 거룩한 대표들에 둘러싸여 하늘의 힘과 울림을 믿어지는 고대 찬송가를 외웠습니다. 주권자의 제물이 절정에 이르렀을 때, 분위기의 뚜렷한 변화와 함께 변형이 일어났고, 유한한 것이 영원한 순간을 표시했습니다. 성공적인 '성스러운 지배' 의식은 신의 호의를 신성 은하 제국에게 보여주며, 그들의 불멸의 통치자가 시대를 거쳐 그들을 인도할 것임을 그들의 백성에게 보증합니다. 이 신성한 행사는 제국의 역사에 지울 수 없는 흔적을 남기며 그들의 영적 유산을 강화합니다."
cmbu.5500.a:0 "제국 만세!"

edict_cmbu_chre_jesus:0 "성스러운 지배 시작"
edict_cmbu_chre_jesus_desc:0 "통치자를 §M불멸§!로 만드는 의식을 시작할 것입니다! §R현재 주권자가 사망하면 다음 의식을 시작하기 전에 125년을 기다려야 합니다!§!"

leader_trait_cmbuimmortal:0 "불멸"
leader_trait_cmbuimmortal_desc:0 "이 리더는 종교적 의식으로 인해 불멸입니다"

cmbu_atleast125:0 "§R다음 의식을 시작하기 전에 적어도 125년을 기다려야 합니다!§!"
mod_country_unity_cost_mult:0 "£unity£ 단결 비용"

