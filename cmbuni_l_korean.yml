 resolution_category_crepublic:0 "은하 공화국"

 resolution_crepublic_senate:0 "은하 의회"
 resolution_crepublic_senate_desc:0 "단결과 외교의 정신을 받아 은하는 웅대한 은하 의회 설립을 향해 결집합니다. 집단 대표의 비상등인 이 의회는 공화국의 수도 행성에서 소집되며, 성간 협력의 선두대장 역할을 하고 있습니다. 그 높은 의회 안에서, 우주의 여러 목소리가 조화롭게 어우러져 담화와 협력이 최우선이 되는 통일된 은하의 흐름을 형성합니다. 은하 의회의 휘장 아래, 은하는 하나로 조화로운 존재로서 별들을 항해하며, 평화, 번영, 그리고 성간 조화의 공동 추구로 묶이게 됩니다."
 resolution_crepublic_effect1:0 "우리의 수도 행성에 §Y은하 의회§! 건설을 허용할 것입니다."

 resolution_crepublic_grandarmee:0 "공화국 대군"
 resolution_crepublic_grandarmee_desc:0 "공화국은 군대를 동원하여 평화와 안전의 선봉대로 서려 합니다. 우주 전역의 최고의 군인들로 구성된 웅대한 은하 제국군은 은하 공화국을 보호하기 위한 충성을 맹세합니다. 성간 협력의 조화로운 힘을 증명하는 것으로, 은하의 통일을 위협하는 모든 자들에 맞서고자 하는 고귀한 의무를 이행할 운명입니다."
 resolution_crepublic_effect2:0 "§Y공화국 대군§!을 모집할 수 있게 될 것입니다."

 resolution_crepublic_shield:0 "S.H.I.E.L.D. 지시사항"
 resolution_crepublic_shield_desc:0 "전략 조정 성간 비상 방어선(S.H.I.E.L.D.)은 은하계가 가장 심각한 위기에 직면함으로서 이를 막기 위해 형성된 초국가 동맹을 의미합니다. 그 목적은 공동체를 다가오는 대재앙으로부터 보호하는 것입니다. 결연한 단결로 성간 군력이 모여, 풀 수 없는 방어의 요새가 형성되어 은하의 존재를 해체하려는 혼돈의 전령들에 맞서고 격퇴하기 위해 준비돼 있습니다."

 resolution_crepublic_federals:0 "연방화 조항"
 resolution_crepublic_federals_desc:0 "단결의 정신이 전략적인 모습을 갖습니다. 이 노련한 법령 아래에서 공화국은 봉신 지배를 통해 보호 동맹을 형성할 권력을 휘날립니다. 외부 위협으로부터 동지 형제 자매국가를 보호하며. 외교적 섬세함과 보호자의 역할로 공화국은 동료 제국들에게 안전의 투구를 제공하면서 그 독립성을 보존합니다. 평화와 협력의 이름으로, 은하가 연합하여 별빛을 넘어서는 역경에 맞섭니다."
 resolution_crepublic_effect3:0 "특별한 §R전쟁 명분§!를 통해 어떤 제국이든 봉신 지배할 수 있게 됩니다!"

 resolution_crepublic_ender:0 "번영에 의한 통일"
 resolution_crepublic_ender_desc:0 "단결의 비전, 희망의 비전, 평화의 비전. 상호 성장에 대한 공유된 헌신을 받아들이며, 통일과 조화의 풍경을 양성합니다. 번영이 피어나고 기회가 찾아오며, 이로써 은하는 상호 연결된 하나의 개체로 번성합니다. 협력과 집단적 진보의 원칙에 묶인 은하는 상호 번영에 통일되어, 별들 자체가 조화로운 우주의 본질과 공명합니다. 신뢰와 통합이 튼튼한 결속을 육성하는 그곳에서."

 resolution_crepublic_senate_nope:0 "$resolution_crepublic_senate$ 폐지"
 resolution_crepublic_senate_nope_desc:0 "은하 전체 정부는 필요 없습니다. 우리 혼자서도 관리할 수 있습니다! 주권을 잃기 전에 행동해야 합니다."
 resolution_crepublic_senate_nope_effect_success:0 "§R$resolution_crepublic_senate$ 결의안을 취소합니다.§!!"

 resolution_crepublic_grandarmee_nope:0 "Repeal $resolution_crepublic_grandarmee$"
 resolution_crepublic_grandarmee_nope_desc:0 "$resolution_crepublic_senate_nope_desc$"
 resolution_crepublic_grandarmee_nope_effect_success:0 "§R$resolution_crepublic_grandarmee$ 결의안을 취소합니다.§!!"

 resolution_crepublic_shield_nope:0 "Repeal $resolution_crepublic_shield$"
 resolution_crepublic_shield_nope_desc:0 "$resolution_crepublic_senate_nope_desc$"
 resolution_crepublic_shield_nope_effect_success:0 "§R$resolution_crepublic_shield$ 결의안을 취소합니다.§!!"

 building_csenatec:0 "은하 의회"
 building_csenatec_desc:0 "공화국의 중심. 다양한 정치적 논쟁은 이 웅장한 건물의 홀 안에서 끝나지 않으며, 매일, 매주, 매월, 매년 수많은 법률이 통과됩니다. 은하 공동체는 연방화된 전은하 정부와 그 지혜로운 안내 아래 번영합니다."
 
 grand_armee:0 "공화국 대군"
 grand_armee_desc:0 "공화국 대군은 은하 전쟁의 새로운 표준입니다. 여러 종족들이 함께 협력하여 은하 내외로부터의 침입에 대한 큰 위협을 제공합니다. 소문에 의하면 공동체는 클로닝 시설을 도입하여 이 군대를 더욱 효율적으로 만들고자 하고 있다고 합니다..."
 
 casus_belli_cb_declineee:0 "의회"
 war_goal_wg_extendedwarranty:0 "강제 보호"
 war_goal_wg_extendedwarranty_desc:0 "이 제국은 우리의 보호 없이는 가장 큰 위험에 처해 있습니다. 외부 침략의 경우에도 그들이 무너지게 둘 수 없습니다!"

