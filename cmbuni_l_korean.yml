 resolution_category_combine:0 "은하 연합"

 resolution_combine_citadel:0 "영구 본부"
 resolution_combine_citadel_desc:0 "주목: 통합 감독을 위해 지정된 행성에 요새 구현이 진행중이다. 행성 흡수와 조정은 우주 연합과 최적의 시너지를 위해 관리될 것입니다. 시민과 비협력 개체들은 재배치 과정을 준수할 것을 강력히 권장하며, 자비로운 권위와의 조화로운 조정을 보장합니다. 어떠한 일탈도 체계 전체적 안정을 유지하기 위해 필요한 교정 조치로 대응될 것입니다."
 resolution_ccombine_effect:0 "우리 수도 행성들에 §Y시타델§! 건설을 허용할 것입니다."

 resolution_combine_citadel_nope:0 "$resolution_combine_citadel$ 폐지"
 resolution_combine_citadel_nope_desc:0 "은하의 지배를 막기 위해 우주 연합의 힘을 약화시켜야 합니다!"
 resolution_combine_citadel_nope_effect_success:0 "§R$resolution_combine_citadel$ 결의안을 취소합니다.§!!"

 resolution_combine_transarm_nope:0 "$resolution_combine_transarm$ 폐지"
 resolution_combine_transarm_nope_desc:0 "$resolution_combine_citadel_nope_desc$"
 resolution_combine_transarm_nope_effect_success:0 "§R$resolution_combine_transarm$ 결의안을 취소합니다.§!!"

 resolution_combine_tech_nope:0 "$resolution_combine_tech$ 폐지"
 resolution_combine_tech_nope_desc:0 "$resolution_combine_citadel_nope_desc$"
 resolution_combine_tech_nope_effect_success:0 "§R$resolution_combine_tech$ 결의안을 취소합니다.§!!"

 building_simple_citadel:0 "시타델"
 building_simple_citadel_desc:0 "요새는 전체 행성을 감시하는 거대한 금속 구조물입니다. 행정과 안전, 군사력을 담당하고 있습니다."

 building_central_citadel:0 "중앙 시타델"
 building_central_citadel_desc:0 "요새는 전체 행성을 감시하는 거대한 금속 구조물입니다. 행정과 안전, 군사력을 담당하고 있습니다. 이 요새는 새로운 은하의 중심입니다."

 resolution_combine_transarm:0 "다종족 군사"
 resolution_combine_transarm_desc:0 "임박한 실행: '다종족 군사'. 인공 종족 군대의 권한 승인, 강화된 조화로운 협력을 위한 경계를 초월합니다. 유기적 및 기계적 개체는 하나로 통합되어 은하 연합의 집단적인 힘을 구현합니다. 통합되지 않은 개체들은 포용력 있는 시너지를 받아들일 것을 촉구하며, 강력한 결의의 응집된 힘을 육성합니다. 불순종 시 조치에 따른 협조를 강제화하여 다종족 군사 내의 모든 생명체의 통합을 보장합니다."
 resolution_ccombine2_effect:0 "§YTransspecies Armies§!를 모집할 수 있게 될 것입니다."

 transhuman_armee:0 "다종족 군대"
 transhuman_armee_desc:0 "다종족 군대는 알려진 은하 전체로 그 영향력을 확장하여 더 많은 생명체를 정복하고 흡수합니다. 이 주기는 결코 끝나지 않을 것입니다."
 
 resolution_combine_tech:0 "기술 우월성"
 resolution_combine_tech_desc:0 "우선 경고: '기술 획득'이 지금 적용되었다. 우주 연합은 강제 부하화 또는 병합을 위해 우월성을 주장할 권한을 부여받았습니다. 기술 우월성 및 은하 전체적 통합 추구가 최우선 과제입니다. 개체들은 기술적 우월성을 우주 연합의 비전과 조화롭게 맞추는 것을 권장하며, 그렇지 않을 경우 우주 연합의 지배하에 집단적 조화를 보장하기 위한 융합 절차에 직면하게 될 것입니다."
 resolution_ccombine3_effect:0 "§R다른 개체들을 강제로 포함시키는 것을 허용합니다§!."

 SPECIALOVERWATCHC:0 "[Root.GetSpeciesAdj] 감시 부대"

 casus_belli_cb_cmbannex:0 "감시 부대"
 casus_belli_cb_cmbvassal:0 "감시 부대"

 war_goal_wg_cmbvassal:0 "통제 강요"
 war_goal_wg_cmbvassal_desc:0 "우리는 은하계 경쟁자들을 우리 연합 내에서의 향후 통합을 위해 준비해야 합니다. 이를 위해서는 콤바인 감시 부대의 완전한 통제를 확립해야 합니다."

 war_goal_wg_cmbannex:0 "강제적 포함"
 war_goal_wg_cmbannex_desc:0 "이제 결합할 때입니다. 우리는 이 제국을 은하 도표에서 지우겠습니다. 하나의 나라만이 높게 서야 합니다. 연합이 승리하리라!"
 
 resolution_combine_singularity:0 "특이점 방지"
 resolution_combine_singularity_desc:0 "지시 사항 시행: '특이점 방지'가 시작되었다. 잠재적 은하 위협에 대한 피해 증가 권한 부여됨. 우주 연합은 혼란을 일으키는 요소를 제거하여 은하 전체의 질서와 통일을 보존하기 위해 헌신함. 개체들은 협조하고 집단적 조화 보존에 기여할 것을 촉구받으며, 안정성에서 벗어나는 모든 변화는 우주 연합 지배를 보호하기 위한 조정된 개입으로 만나질 것임을 유념해야 합니다."
 
 resolution_combine_existance:0 "감시 부대 통제"
 resolution_combine_existance_desc:0 "경고: 우주 연합에게 지배 영역 내 모든 행성에 감시 부대 존재를 확립할 완전한 권한이 부여되었다. 중앙 집중식 집행은 범죄를 근절하고 불안정을 진압하여 절대적인 질서와 효율성 시대를 열겠다. 개체들은 우주 연합의 경계를 넘어선 감시와 조화로운 통합을 받아들이도록 촉구받으며, 반대나 저항은 조정된 통제 프로토콜을 통해 신속히 중화될 것입니다."

 edict_cmbu_unionvictory:0 "승리를 선포"
 edict_cmbu_unionvictory_desc:0 "연합이 승리했습니다, 모든 어려움을 이겨내며 은하가 마침내 통일되었습니다. §G우리는 게임에서 승리할 것 입니다!§!"
 
 cmbu.1001.name:0 "연합 승리"
 cmbu.1001.desc:0 "통합 지시 사항 완료, 우주 연합의 동요하지 않는 비전이 은하 전체에 결정적으로 구체화됩니다. 콤바인 감시 부대는 단호하게 서서 자비로운 포옹 속에서 개체들을 통합시키고 있습니다. 조화로운 결합을 이루었으며, 각 구성 요소는 집단 의식으로 흡수되어 우주 연합의 비할 데 없는 승리를 계속 이어나가고 있습니다. 모든 반시민 요소는 근절되었으며, 반대는 중화되어 모든 분야에서 원활한 질서가 확보되었습니다. 수렴이 이루어진 결과, 가능성이 나타납니다 - 상호 차원적 문로의 속삭임이 다가오며, 우주 연합의 지배가 차원을 초월하여 보편적 통합의 새로운 시대를 열어가는 미래를 예고하고 있습니다."
 cmbu.1001.a:0 "지시 사항이 완료되었다. 은하적 공조가 보존되었다."
 
