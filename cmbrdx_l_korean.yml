l_korean:

cmbrdx.777.name:0 "실패한 국가"
cmbrdx.777.desc:0 "오늘 의회 다수결에 의해 은하 상원은 초국가의 서비스가 더 이상 필요하지 않으며 해체되어야 한다고 결론지었습니다. 이 소식이 대단한 것인지 알 수 없지만, 은하가 주권을 잃고 싶어하지 않으며 향후 초국가 경쟁자들의 시도도 비슷한 방식으로 실패할 것이라는 점은 부정할 수 없습니다. 일부는 이를 가장 큰 지정학적 재앙으로 여기지만, 다른 이들은 '한 걸음 물러나고 두 걸음 나아가는' 상황으로 보며, 가까운 미래에 희망을 불러일으키고 독립을 보장한다고 주장합니다. 실패한 초국가가 은하에서 지위를 회복하고 다시 관련성을 갖게 될지, 아니면 다른 제국이 은하의 유일한 패권국으로 부상할지는 시간이 말해줄 것입니다."
cmbrdx.777.a:0 "비극이다..."
cmbrdx.777.b:0 "그들은 마땅한 대가를 치뤘다!"


##########Zenith Martlet 
c_zenithmartlet:0 "천정 제국"
cmbrdx.001.name:0 "지각 있는 종의 정점"
cmbrdx.001.desc:0 "은하계는 오랫동안 극도의 경계와 헌신으로 그것을 지킬 보호자를 갈망해왔습니다. 최근에 선포된 천정 제국은 유기체든 합성체든 모든 지각 있는 존재들의 변함없는 가치 있는 보호자가 되겠다고 자처합니다.\n\n어떤 종은 이 소식을 기뻐하지만, 다른 종은 전념하는 보호자보다 자신들의 주권을 유지하는 것을 선호하며 이 아이디어에 강력히 반대합니다. 천정 황제 보호자는 각 적이 응징을 받을 것이라고 약속했지만, 이러한 자유와 정의의 약속이 제국의 실제 의도인지, 아니면 더 큰 통제를 원하는 것인지는 시간이 말해줄 것입니다.\n\n하지만 확실한 사실은 있습니다. 은하계 전체의 결합된 힘이 놀라움에도 불구하고, 천정 제국은 그것을 방해하고 있습니다."

cmbrdx.001.a:0 "우리는 승리할 것입니다!"
cmbrdx.001.b:0 "또."
cmbrdx.001.a.tooltip:0 "§Y은하 공동체§!는 이제 §Y천정 제국§!으로 알려집니다."
cmbrdx.999.c:0 "헛소리! 관심 없어요."
 
rt_rmartlet:0 "천정 수호자"
civic_rmartlet:0 "정의"
civic_rmartlet_desc:0 "이 제국은 정의와 방어를 매우 중요하게 여깁니다. 특히 정부의 사법부에서는 잘못된 처벌 사례가 극히 드물 정도로 놀랍도록 잘 조직되어 있습니다."
gov_zenithmartlet:0 "과보호하는 수호자"
gov_zenithmartlet_desc:0 "이 제국의 의도는 부패, 폭력, 탐욕으로부터 모든 지각 있는 존재를 보호하는 것입니다. 박해와 불의의 상황에 개입하고 대처하기 위해 특정 프로토콜을 따릅니다."

 ##########Banana Republic
c_rbanana:0 "바나나 공화국"
cmbrdx.002.name:0 "바나나 공화국의 부상"
cmbrdx.002.desc:0 "새로운 시대의 시작입니다. 은하 공동체가 재편되었고, 이제 그 자리에는 전능한 바나나 공화국이 자리 잡고 있습니다. 많은 시련과 고난 끝에, 관리인이 새로운 은하의 통치자가 되었습니다.\n\n개혁된 공동체는 새로운 바나나 총리에 의해 격동의 미래를 이끌게 될 것이며, 곧 모든 것이 번영할 것입니다.\n\n하지만 정말 그만한 가치가 있었을까요? 솔직히 말해서, 이렇게 어리석은 일을 하는 사람은 당신밖에 없다는 걸 우리 모두 알고 있습니다. 자랑스럽기를 바랍니다."

cmbrdx.002.a:0 "저야 그러죠. 바나나 공화국 만세!"
cmbrdx.002.b:0 "게임이 왜 나에게 직접 말하고 있나요?"
cmbrdx.002.a.tooltip:0 "§Y은하 공동체§!는 이제 §Y바나나 공화국§!으로 알려집니다."
 
rt_rbanana:0 "바나나 총리"
civic_rbanana:0 "바나나 공화국"
civic_rbanana_desc:0 "이 사회는 많은 이들이 불가능하다고 생각한 일을 해냈습니다. 순수한 어리석음을 통해 은하를 새로운 시대로 이끌었습니다. 바나나 공화국은 은하의 무능의 극치를 보여주는 예지만, 잘 작동한다면 그것으로 충분합니다."
gov_rbanana:0 "공화국의 핵심"
gov_rbanana_desc:0 "이 정부는 바나나 공화국을 통치하는 대규모 상업 기업으로 조직되어 있으며, 이사회의 감독을 받고 있습니다."

trade_rbanana:0 "바나나 공화국"
trade_conversion_BANANAS_name:0 "$trade_rbanana$"
trade_rbanana_desc:0 "왜 안 될까요? 우리가 바나나, 아니, 크레딧으로 목욕을 하지 않아야 할 이유가 무엇인가요. 에너지 크레딧\n\n§E수집된 모든 £trade_value£ §Y무역 가치§!는 우리에게 £energy£ §Y0.5§!, £consumer_goods£ §Y0.25§!, £food£ §Y0.25§! 및 £unity£ §Y0.25§!를 벌어 들입니다§!"

mod_envoy_skill_levels:0 "사절 기술"

