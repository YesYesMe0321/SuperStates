cmbrdx_proclamations:0 "형성 가능 국가"

resolution_category_rdxproclaim:0 "비밀 초국가"

resolution_rdxproclaim_zenith:0 "우주의 정점"
resolution_rdxproclaim_zenith_desc:0 "우리는 은하계 전역의 시민들을 보호하고 정의를 유지할 것입니다. 많은 고통과 고난이 있었지만 우리의 의지는 굳건합니다. 우리는 친히 수호자의 역할을 맡았으므로, 우리는 우리의 특권을 확대하고 은하의 모든 존재를 내부 및 외부의 위협으로부터 방어할 것입니다. 우리는 우주의 진정한 정점으로서 다른 모든 제국을 능가할 것입니다."
resolution_rdxproclaim_zenith_tooltip:0 "§R§Y은하 관리인§!은 §Y천정 제국§!이 되어 §Y제정§! 정부를 채택합니다. 모든 호환되지 않는 §Y시민권§!은 제거됩니다.§!"
resolution_rdxproclaim_zenith_nope:0 "천정 제국 해체"
resolution_rdxproclaim_zenith_nope_desc:0 "이 제국이라는 농담은 정의와 응징으로 우리를 위협하지만, 지금까지 그들은 오직 불행만을 초래했습니다. 이 상황이 계속된다면, 초국가는 분열되어 은하를 혼란에 빠뜨릴 것이며, 우리는 그에 대비해야 합니다. 아직 기회가 있을 때 초국가를 해체해야 합니다!"

resolution_rdxproclaim_banana:0 "바나나 공화국을 형성할까요?"
resolution_rdxproclaim_banana_desc:0 "은하 공동체에 새로운 기업적 관점을 도입함으로써, 곤리ㅇ... 관리인의 의무는 은하를 밝은 미래로 이끄는 것입니다. 앞으로 은하 공동체는 새로운 바나나 공화국으로 재편될 것입니다!\n"나는 바나나를 사랑해" - 총리 풀파틴"
resolution_rdxproclaim_banana_tooltip:0 "§R§Y은하 관리인§!은 §Y바나나 공화국§!이 됩니다. 모든 호환되지 않는 §Y시민권§!은 제거됩니다.§!"
resolution_rdxproclaim_banana_nope:0 "바나나 공화국 해체"
resolution_rdxproclaim_banana_nope_desc:0 "좋아요, 이 농담은 너무 오래 계속되었습니다. 이 어리석은 쟝난질을 끝내야 할 시간입니다!"
